<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Roll: 20-Tier Multiverse</title>
    <style>
        :root { 
            --common: #95a5a6; --sturdy: #7f8c8d; --uncommon: #2ecc71; --vibrant: #27ae60;
            --rare: #3498db; --elite: #2980b9; --legendary: #f1c40f; --mythic: #9b59b6;
            --eldritch: #e67e22; --ancient: #d35400; --godly: #ff3e3e; --demonic: #c0392b;
            --ascended: #00ffff; --celestial: #ff00ff; --galactic: #8e44ad; --void: #2c3e50;
            --singularity: #000000; --multiversal: #ffffff; --omnipotent: #f39c12; --zenith: #00ff88;
            --shiny: #ff69b4; --panel: rgba(10, 10, 10, 0.98);
        }
        
        body { background: #000; color: #fff; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.5s; }
        canvas { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        #flash { position: fixed; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 2000; }

        .sidebar, .shop-panel { width: 320px; background: var(--panel); border: 1px solid #222; padding: 20px; display: flex; flex-direction: column; z-index: 100; overflow-y: auto; }
        .main-game { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 50; }

        /* Stage */
        #display-stage { position: relative; width: 400px; height: 400px; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .skin-layer { position: absolute; font-size: 11rem; z-index: 5; filter: drop-shadow(0 0 20px rgba(255,255,255,0.2)); }
        .aura-layer { position: absolute; font-size: 18rem; opacity: 0.15; filter: blur(60px); animation: pulse 2s infinite alternate; }
        @keyframes pulse { from { transform: scale(0.8); } to { transform: scale(1.3); } }

        /* Gamble Button */
        .gamble-btn { 
            width: 100%; padding: 22px; border: none; border-radius: 18px; cursor: pointer; font-weight: 900; 
            background: linear-gradient(135deg, #fff 0%, #bbb 100%); color: #000; font-size: 1.8rem; 
            box-shadow: 0 8px 0 #777; transition: 0.1s; text-transform: uppercase; letter-spacing: 2px;
        }
        .gamble-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #444; }

        /* Cards & XP */
        .stat-card { background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 15px; padding: 15px; margin-bottom: 12px; }
        .xp-bar { width: 100%; height: 10px; background: #111; border-radius: 5px; margin-top: 10px; overflow: hidden; border: 1px solid #333; }
        #xp-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #00ffff, #00ff88); transition: 0.4s; }
        
        .shop-btn { background: #27ae60; color: #fff; width: 100%; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 8px; font-size: 0.8rem; }
        .shop-btn:hover { filter: brightness(1.2); }
        .shop-btn:disabled { background: #222; color: #555; cursor: not-allowed; }

        .tag { font-size: 0.65rem; letter-spacing: 3px; color: #666; text-transform: uppercase; margin-bottom: 5px; display: block; font-weight: bold; }
        #inv-list div { margin-bottom: 4px; border-bottom: 1px solid #222; padding-bottom: 2px; }
    </style>
</head>
<body id="body">

<div id="flash"></div>
<canvas id="particle-canvas"></canvas>

<div class="sidebar">
    <span class="tag">Entity Evolution</span>
    <div class="stat-card">
        RANK <span id="lvl" style="font-size: 1.5rem; font-weight: 900; color:var(--zenith)">1</span>
        <div class="xp-bar"><div id="xp-fill"></div></div>
    </div>
    <div class="stat-card">MULTIVERSAL LUCK: <b id="luck-stat" style="color:var(--ascended)">1.0x</b></div>
    <span class="tag">The Infinity Vault</span>
    <div id="inv-list" style="font-size: 0.75rem;"></div>
</div>

<div class="main-game">
    <div id="display-stage">
        <div id="aura-layer" class="aura-layer"></div>
        <div id="skin-layer" class="skin-layer">ðŸ“¦</div>
    </div>
    <div id="rarity-tag" style="font-weight: 900; letter-spacing: 10px; margin-top: 20px; font-size: 1.4rem; text-shadow: 0 0 10px rgba(255,255,255,0.3);">IDLE</div>
    <div id="display-name" style="font-size: 3rem; font-weight: 900; margin-bottom: 30px; text-align: center;">...</div>
    
    <div style="width: 350px; z-index: 500;">
        <button class="gamble-btn" onclick="roll()">Gamble Time</button>
        <div style="display:flex; justify-content:center; gap:20px; margin-top:20px;">
            <label style="font-size: 0.75rem; color: #666; cursor:pointer;"><input type="checkbox" id="turbo"> HYPER-SPLICER</label>
        </div>
    </div>
</div>

<div class="shop-panel">
    <span class="tag">Cosmic Forge</span>
    <div class="stat-card">
        <b style="color:var(--mythic)">Neon Reactor</b>
        <p style="font-size: 0.65rem; color: #888;">+5.0 Permanent Luck.</p>
        <button class="shop-btn" onclick="buy('luck', 1000, 'Common')">1,000 Common</button>
    </div>
    <div class="stat-card">
        <b style="color:var(--godly)">Omega Catalyst</b>
        <p style="font-size: 0.65rem; color: #888;">Skip 25 Ranks instantly.</p>
        <button class="shop-btn" onclick="buy('level', 5, 'Godly')">5 Godly</button>
    </div>
    <div class="stat-card">
        <b style="color:var(--void)">Void Singularity</b>
        <p style="font-size: 0.65rem; color: #888;">Guaranteed Zenith-Tier Roll.</p>
        <button class="shop-btn" onclick="buy('zenith', 1, 'Omnipotent')">1 Omnipotent</button>
    </div>
</div>

<script>
    const database = {
        Common: { c: "#95a5a6", p: [{n:"Stone Beetle",e:"ðŸª²",a:"ðŸª¨"},{n:"Rusty Moped",e:"ðŸ›µ",a:"ðŸ’¨"}]},
        Sturdy: { c: "#7f8c8d", p: [{n:"Iron Boar",e:"ðŸ—",a:"ðŸ›¡ï¸"},{n:"Sedan",e:"ðŸš—",a:"ðŸ›£ï¸"}]},
        Uncommon: { c: "#2ecc71", p: [{n:"Leaf Raptor",e:"ðŸ¦Ž",a:"ðŸƒ"},{n:"Dirt Bike",e:"ðŸï¸",a:"ðŸšµ"}]},
        Vibrant: { c: "#27ae60", p: [{n:"Neon Koi",e:"ðŸŸ",a:"âœ¨"},{n:"Tuk Tuk",e:"ðŸ›º",a:"ðŸ®"}]},
        Rare: { c: "#3498db", p: [{n:"Frost Wolf",e:"ðŸº",a:"â„ï¸"},{n:"Speedster",e:"ðŸŽï¸",a:"ðŸ"}]},
        Elite: { c: "#2980b9", p: [{n:"Storm Eagle",e:"ðŸ¦…",a:"âš¡"},{n:"Stealth Jet",e:"ðŸ›©ï¸",a:"â˜ï¸"}]},
        Legendary: { c: "#f1c40f", p: [{n:"Gold Lion",e:"ðŸ¦",a:"ðŸ‘‘"},{n:"Super Yacht",e:"ðŸš¤",a:"ðŸŒŠ"}]},
        Mythic: { c: "#9b59b6", p: [{n:"Abyss Hydra",e:"ðŸ‰",a:"ðŸŒ€"},{n:"Hover Tank",e:"ðŸšœ",a:"ðŸ’£"}]},
        Eldritch: { c: "#e67e22", p: [{n:"Beholder",e:"ðŸ‘ï¸",a:"ðŸ”®"},{n:"Drill Mech",e:"ðŸ¤–",a:"ðŸ§±"}]},
        Ancient: { c: "#d35400", p: [{n:"Colossus",e:"ðŸ—¿",a:"ðŸŒ‹"},{n:"Steam Crawler",e:"ðŸš‚",a:"âš™ï¸"}]},
        Godly: { c: "#ff3e3e", p: [{n:"Solar Phoenix",e:"ðŸ¦â€ðŸ”¥",a:"â˜€ï¸"},{n:"Star Destroyer",e:"ðŸš€",a:"â˜„ï¸"}]},
        Demonic: { c: "#c0392b", p: [{n:"Hell Hound",e:"ðŸ•â€ðŸ¦º",a:"ðŸ”¥"},{n:"Doom Walker",e:"ðŸ¦¾",a:"ðŸ‘¹"}]},
        Ascended: { c: "#00ffff", p: [{n:"Ether Whale",e:"ðŸ‹",a:"ðŸŒŒ"},{n:"Quantum Car",e:"ðŸŽï¸",a:"âš›ï¸"}]},
        Celestial: { c: "#ff00ff", p: [{n:"Star Spirit",e:"âœ¨",a:"ðŸª"},{n:"Galaxy Cruiser",e:"ðŸ›¸",a:"ðŸŒŒ"}]},
        Galactic: { c: "#8e44ad", p: [{n:"Nebula Worm",e:"ðŸª±",a:"ðŸŒ€"},{n:"Ark Ship",e:"ðŸš¢",a:"ðŸ›°ï¸"}]},
        Void: { c: "#2c3e50", p: [{n:"Shadow Stalker",e:"ðŸ‘¤",a:"â¬›"},{n:"Vanta Flyer",e:"ðŸš",a:"ðŸŒ‘"}]},
        Singularity: { c: "#000000", p: [{n:"Event Horizon",e:"ðŸ•³ï¸",a:"ðŸŒŒ"},{n:"Gravity Drive",e:"âš™ï¸",a:"ðŸ§²"}]},
        Multiversal: { c: "#ffffff", p: [{n:"Echo Prime",e:"ðŸ§¬",a:"ðŸŒ€"},{n:"Dimensional Rift",e:"âš¡",a:"ðŸªž"}]},
        Omnipotent: { c: "#f39c12", p: [{n:"The Architect",e:"ðŸ‘‘",a:"âœ¨"},{n:"Reality Engine",e:"ðŸŒŒ",a:"âš›ï¸"}]},
        Zenith: { c: "#00ff88", p: [{n:"OMEGA ENTITY",e:"â™¾ï¸",a:"ðŸŸ¢"},{n:"ZENITH ZERO",e:"ðŸ’Ž",a:"âšª"}]}
    };

    let s = { rolls: 0, exp: 0, lvl: 1, luck: 1.0, inv: {} };
    for(let k in database) s.inv[k] = 0;

    function roll(forced = null) {
        s.rolls++; s.exp += 15;
        if(s.exp >= 100) { s.lvl++; s.exp = 0; }
        
        let t = "Common";
        if (forced) { t = forced; } else {
            let rng = Math.random() * 10000000; // Increased scale for 20 tiers
            let l = s.luck;
            if (rng < (0.1 * l)) t = "Zenith";
            else if (rng < (0.5 * l)) t = "Omnipotent";
            else if (rng < (2 * l)) t = "Multiversal";
            else if (rng < (10 * l)) t = "Singularity";
            else if (rng < (50 * l)) t = "Void";
            else if (rng < (200 * l)) t = "Galactic";
            else if (rng < (500 * l)) t = "Celestial";
            else if (rng < (1000 * l)) t = "Ascended";
            else if (rng < (2500 * l)) t = "Demonic";
            else if (rng < (5000 * l)) t = "Godly";
            else if (rng < (10000 * l)) t = "Ancient";
            else if (rng < (25000 * l)) t = "Eldritch";
            else if (rng < (60000 * l)) t = "Mythic";
            else if (rng < (150000 * l)) t = "Legendary";
            else if (rng < (400000 * l)) t = "Elite";
            else if (rng < (800000 * l)) t = "Rare";
            else if (rng < (1500000 * l)) t = "Vibrant";
            else if (rng < (3000000 * l)) t = "Uncommon";
            else if (rng < (6000000 * l)) t = "Sturdy";
        }

        s.inv[t]++;
        const pick = database[t].p[Math.floor(Math.random() * database[t].p.length)];
        updateDisplay(t, pick);
        updateUI();
    }

    function updateDisplay(t, p) {
        const color = database[t].c;
        const tag = document.getElementById('rarity-tag');
        tag.innerText = t;
        tag.style.color = color;
        document.getElementById('display-name').innerText = p.n;
        document.getElementById('display-name').style.color = color;
        document.getElementById('skin-layer').innerText = p.e;
        document.getElementById('aura-layer').innerText = p.a;

        if(["Zenith", "Omnipotent", "Multiversal", "Singularity"].includes(t)) {
            document.getElementById('flash').style.opacity = "1";
            setTimeout(() => document.getElementById('flash').style.opacity = "0", 400);
        }
    }

    function buy(item, cost, curr) {
        if(s.inv[curr] >= cost) {
            s.inv[curr] -= cost;
            if(item === 'luck') s.luck += 5.0;
            if(item === 'level') s.lvl += 25;
            if(item === 'zenith') roll('Zenith');
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('lvl').innerText = s.lvl;
        document.getElementById('xp-fill').style.width = s.exp + "%";
        document.getElementById('luck-stat').innerText = s.luck.toFixed(1) + "x";
        let html = "";
        const keys = Object.keys(database).reverse();
        keys.forEach(k => {
            if(s.inv[k] > 0) html += `<div><span style="color:${database[k].c}">${k}:</span> ${s.inv[k]}</div>`;
        });
        document.getElementById('inv-list').innerHTML = html;
    }

    let turbo;
    document.getElementById('turbo').onchange = (e) => {
        if(e.target.checked) turbo = setInterval(roll, 80);
        else clearInterval(turbo);
    };
</script>
</body>
</html>
