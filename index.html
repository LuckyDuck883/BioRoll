<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Roll: Ultra Graphics</title>
    <style>
        :root { 
            --common: #95a5a6; --uncommon: #2ecc71; --rare: #3498db; 
            --legendary: #f1c40f; --mythic: #9b59b6; --god: #ff3e3e; 
            --shiny: #ff69b4; --doge: #ffcc00; --panel-bg: rgba(25, 25, 25, 0.8);
        }
        
        body { 
            background: #050505; color: #fff; font-family: 'Inter', 'Segoe UI', sans-serif; 
            margin: 0; display: flex; height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at center, #111 0%, #050505 100%);
        }

        /* Glassmorphism Panels */
        .sidebar, .shop-panel { 
            width: 280px; background: var(--panel-bg); 
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05);
            padding: 25px; display: flex; flex-direction: column;
        }

        .main-game { 
            flex-grow: 1; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; position: relative;
        }

        /* The Visual Stage */
        #display-stage {
            position: relative; width: 350px; height: 350px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; transition: 0.5s;
        }

        .glow-ring {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 2px solid transparent; transition: 0.5s; opacity: 0.3;
        }

        #emoji-art { 
            font-size: 11rem; z-index: 5; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.5));
        }

        #animal-name { 
            font-size: 3rem; font-weight: 900; margin: 15px 0 5px 0; 
            letter-spacing: -1px; text-transform: uppercase;
        }

        #rarity-tag { font-size: 0.8rem; letter-spacing: 6px; font-weight: 800; opacity: 0.5; }

        /* UI Elements */
        .stat-card {
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 12px;
        }

        .roll-btn { 
            width: 300px; padding: 22px; font-size: 1.4rem; font-weight: 800; 
            border: none; border-radius: 18px; cursor: pointer;
            background: linear-gradient(135deg, #fff 0%, #ddd 100%); color: #000;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1); transition: 0.2s;
        }
        .roll-btn:hover { transform: translateY(-2px); box-shadow: 0 15px 40px rgba(255,255,255,0.2); }
        .roll-btn:active { transform: translateY(2px); }

        .shop-item {
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px;
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05);
        }

        /* Rarity Visual Polish */
        .is-shiny { animation: shiny-pulse 1.5s infinite alternate; }
        @keyframes shiny-pulse { 
            from { filter: drop-shadow(0 0 10px var(--shiny)) hue-rotate(0deg); } 
            to { filter: drop-shadow(0 0 35px #fff) hue-rotate(45deg); } 
        }

        .God { color: var(--god); text-shadow: 0 0 25px rgba(231, 76, 60, 0.6); animation: god-vibe 0.3s infinite; }
        @keyframes god-vibe { 0% { transform: scale(1); } 50% { transform: scale(1.02) rotate(1deg); } 100% { transform: scale(1); } }
        
        .Doge { color: var(--doge); text-shadow: 0 0 15px var(--doge); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="font-size: 1.2rem; letter-spacing: 2px; color: #555; margin-bottom: 25px;">DASHBOARD</h2>
    <div class="stat-card">
        <div style="font-size: 0.7rem; color: #666;">TOTAL SAMPLES</div>
        <div style="font-size: 1.5rem; font-weight: bold;" id="total-rolls">0</div>
    </div>
    <div class="stat-card">
        <div style="font-size: 0.7rem; color: #666;">LUCK RATING</div>
        <div style="font-size: 1.5rem; font-weight: bold; color: var(--uncommon);" id="luck-level">1.0x</div>
    </div>
    <div id="inv-list" style="margin-top: 10px; font-size: 0.85rem; opacity: 0.7;"></div>
</div>

<div class="main-game">
    <div id="display-stage">
        <div class="glow-ring" id="ring"></div>
        <span id="emoji-art">ü•ö</span>
    </div>
    <div id="rarity-tag">STABILIZING...</div>
    <div id="animal-name">BIO-ROLL</div>
    
    <button class="roll-btn" onclick="roll()">SEQUENCE START</button>
    <label style="margin-top: 15px; font-size: 0.7rem; color: #444; cursor: pointer; letter-spacing: 2px;">
        <input type="checkbox" id="turbo"> TURBO OVERDRIVE
    </label>
</div>

<div class="shop-panel">
    <h2 style="font-size: 1.2rem; letter-spacing: 2px; color: var(--legendary); margin-bottom: 25px;">MARKET</h2>
    <div id="shop-container">
        </div>
</div>

<script>
    const database = {
        Common: [{n:"Cat",e:"üêà"},{n:"Rat",e:"üêÄ"},{n:"Ant",e:"üêú"},{n:"Snail",e:"üêå"}],
        Uncommon: [{n:"Fox",e:"ü¶ä"},{n:"Owl",e:"ü¶â"},{n:"Deer",e:"ü¶å"},{n:"Raccoon",e:"ü¶ù"}],
        Rare: [{n:"DOGE",e:"üêï"},{n:"Shark",e:"ü¶à"},{n:"Tiger",e:"üêØ"},{n:"Eagle",e:"ü¶Ö"}],
        Legendary: [{n:"Dragon",e:"üê≤"},{n:"Phoenix",e:"üê¶‚Äçüî•"},{n:"Unicorn",e:"ü¶Ñ"}],
        Mythic: [{n:"VOID",e:"üåÄ"},{n:"GLITCH",e:"üëæ"},{n:"GALAXY",e:"üêã"}],
        God: [{n:"THE SUN",e:"‚òÄÔ∏è"},{n:"ETERNITY",e:"üíé"},{n:"ZEUS",e:"‚ö°"}]
    };

    let s = { rolls: 0, luck: 1.0, shinies: 0, sMod: 100, inv: { Common:0, Uncommon:0, Rare:0, Legendary:0, Mythic:0, God:0 } };
    let turboInterval = null;

    function roll() {
        s.rolls++;
        let rng = Math.random() * 1000000;
        let t = "Common";
        
        if (rng < (1.2 * s.luck)) t = "God";
        else if (rng < (80 * s.luck)) t = "Mythic";
        else if (rng < (1500 * s.luck)) t = "Legendary";
        else if (rng < (25000 * s.luck)) t = "Rare";
        else if (rng < (180000 * s.luck)) t = "Uncommon";

        s.inv[t]++;
        const pick = database[t][Math.floor(Math.random() * database[t].length)];
        let isShiny = (Math.random() * s.sMod) < 1;
        if(isShiny) s.shinies++;

        // UI Interaction
        const ring = document.getElementById('ring');
        const art = document.getElementById('emoji-art');
        const name = document.getElementById('animal-name');
        
        const color = getComputedStyle(document.documentElement).getPropertyValue(`--${t.toLowerCase()}`);
        ring.style.boxShadow = `0 0 80px ${color}`;
        ring.style.borderColor = color;
        
        art.innerText = pick.e;
        art.className = isShiny ? "is-shiny" : "";
        
        name.innerText = (isShiny ? "‚ú® " : "") + pick.n;
        name.className = pick.n === "DOGE" ? "Doge" : t;
        name.style.color = isShiny ? "var(--shiny)" : "";
        
        document.getElementById('rarity-tag').innerText = t.toUpperCase();
        document.getElementById('rarity-tag').style.color = color;

        updateUI();
        save();
    }

    function updateUI() {
        document.getElementById('total-rolls').innerText = s.rolls.toLocaleString();
        document.getElementById('luck-level').innerText = s.luck.toFixed(1) + "x";
        
        let invHTML = "";
        for (let key in s.inv) {
            invHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span style="color:var(--${key.toLowerCase()})">${key}</span>
                <span>${s.inv[key]}</span>
            </div>`;
        }
        document.getElementById('inv-list').innerHTML = invHTML;

        // Simple Shop Injection
        const shop = document.getElementById('shop-container');
        shop.innerHTML = `
            <div class="shop-item">
                <div style="font-weight:bold;">üçÄ Luck Infusion</div>
                <div style="font-size:0.7rem; color:#666; margin:5px 0;">Permanent +0.5 Luck</div>
                <button class="roll-btn" style="width:100%; padding:10px; font-size:0.8rem; box-shadow:none;" onclick="buy('luck', 50, 'Common')">Cost: 50 Common</button>
            </div>
            <div class="shop-item">
                <div style="font-weight:bold; color:var(--shiny);">‚ú® Shiny Polisher</div>
                <div style="font-size:0.7rem; color:#666; margin:5px 0;">Better Shiny Odds</div>
                <button class="roll-btn" style="width:100%; padding:10px; font-size:0.8rem; box-shadow:none;" onclick="buy('shiny', 20, 'Uncommon')">Cost: 20 Uncommon</button>
            </div>
        `;
    }

    function buy(type, cost, curr) {
        if(s.inv[curr] >= cost) {
            s.inv[curr] -= cost;
            if(type === 'luck') s.luck += 0.5;
            if(type === 'shiny') s.sMod /= 2;
            updateUI(); save();
        }
    }

    document.getElementById('turbo').addEventListener('change', (e) => {
        if(e.target.checked) turboInterval = setInterval(roll, 100);
        else clearInterval(turboInterval);
    });

    function save() { localStorage.setItem('bioRoll_Ultra', JSON.stringify(s)); }
    function load() {
        const saved = localStorage.getItem('bioRoll_Ultra');
        if(saved) { s = JSON.parse(saved); updateUI(); }
    }

    load();
</script>
</body>
</html>
