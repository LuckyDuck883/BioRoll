<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Roll: God Tier</title>
    <style>
        :root { 
            --common: #ecf0f1; --uncommon: #2ecc71; --rare: #3498db; 
            --legendary: #f1c40f; --mythic: #9b59b6; --god: #ff3e3e; --shiny: #ff69b4; 
            --bg: #050505; --panel: #111;
        }
        body { background: var(--bg); color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar & Layout */
        .sidebar-left { width: 300px; background: var(--panel); border-right: 2px solid #222; padding: 15px; overflow-y: auto; }
        .main-game { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .sidebar-right { width: 320px; background: var(--panel); border-left: 2px solid #222; padding: 15px; overflow-y: auto; }

        /* The God Stage */
        .stage { position: relative; width: 320px; height: 320px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid #222; }
        #art-display { font-size: 10rem; z-index: 2; }
        .aura { position: absolute; width: 100%; height: 100%; border-radius: 50%; filter: blur(60px); opacity: 0.3; transition: 0.5s; }

        /* Rarity Classes */
        .Common { color: var(--common); } .Uncommon { color: var(--uncommon); }
        .Rare { color: var(--rare); } .Legendary { color: var(--legendary); }
        .Mythic { color: var(--mythic); text-shadow: 0 0 20px var(--mythic); }
        .God { color: var(--god); text-shadow: 0 0 30px var(--god); animation: god-pulse 0.5s infinite alternate; }
        @keyframes god-pulse { from { transform: scale(1); } to { transform: scale(1.1); filter: brightness(1.5); } }

        /* Collection Book */
        .book-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; }
        .slot { width: 40px; height: 40px; background: #1a1a1a; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 1rem; border: 1px solid #333; }
        .locked { opacity: 0.05; }

        /* Shop & Buttons */
        .shop-card { background: #1a1a1a; padding: 12px; border-radius: 10px; margin-bottom: 10px; border-bottom: 3px solid #333; }
        .buy-btn { width: 100%; padding: 8px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; background: #27ae60; color: white; }
        .buy-btn:disabled { background: #444; }
        .rebirth-btn { background: var(--god); margin-top: 10px; display: none; }
        
        .roll-btn { width: 250px; padding: 20px; font-size: 1.5rem; border: none; border-radius: 15px; cursor: pointer; font-weight: bold; background: #3498db; color: white; box-shadow: 0 5px 0 #1a4f73; }
        .mega-btn { background: #e67e22; margin-top: 10px; display: none; }
    </style>
</head>

    <div id="collection-grid" class="book-grid"></div>
    <div id="stats" style="margin-top:20px; font-size:0.8rem; background:#000; padding:10px; border-radius:10px;"></div>
</div>

<div class="main-game">
    <div id="rarity-label" style="letter-spacing:5px; font-weight:bold; color:#444;">WAITING...</div>
    <div class="stage" id="stage">
        <div class="aura" id="aura"></div>
        <div id="art-display">ðŸ¥š</div>
    </div>
    <h1 id="name-display" style="margin:10px 0;">READY</h1>
    <button class="roll-btn" onclick="roll(1)">ROLL</button>
    <button id="mega-roll-ui" class="mega-btn buy-btn" onclick="roll(10)" style="width:200px;">MEGA ROLL x10</button>
</div>
