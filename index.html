<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO-ROLL: INFINITE</title>
    <style>
        :root { 
            --common: #888; --uncommon: #2ecc71; --rare: #3498db; 
            --legendary: #f1c40f; --mythic: #9b59b6; --god: #ff3e3e; 
        }
        body { background: #000; color: #fff; font-family: 'Courier New', monospace; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        /* The Stage */
        #display-box { text-align: center; margin-bottom: 30px; transition: 0.1s; }
        #emoji { font-size: 12rem; display: block; filter: drop-shadow(0 0 20px rgba(255,255,255,0.2)); }
        #name { font-size: 2.5rem; font-weight: bold; margin: 10px 0; text-transform: uppercase; }
        #rarity { font-size: 1rem; letter-spacing: 5px; opacity: 0.6; }

        /* The Button */
        .roll-trigger {
            background: #fff; color: #000; border: none; padding: 25px 60px;
            font-size: 2rem; font-weight: 900; cursor: pointer; border-radius: 10px;
            box-shadow: 0 0 30px rgba(255,255,255,0.3); transition: 0.1s;
        }
        .roll-trigger:active { transform: scale(0.95); background: #ccc; }

        /* Sidebar Stats */
        .stats { position: absolute; bottom: 20px; left: 20px; font-size: 0.9rem; line-height: 1.5; color: #555; }
        .inventory-peek { position: absolute; top: 20px; right: 20px; text-align: right; font-size: 0.8rem; }
        
        /* Rarity Effects */
        .Mythic { text-shadow: 0 0 20px var(--mythic); color: var(--mythic); animation: shake 0.2s infinite; }
        .God { text-shadow: 0 0 40px var(--god); color: var(--god); animation: zoom 0.5s infinite alternate; }
        
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(0,0); } }
        @keyframes zoom { from { transform: scale(1); } to { transform: scale(1.1); } }
    </style>
</head>

    let s = { rolls: 0, luck: 1.0, inv: {C:0, U:0, R:0, L:0, M:0, G:0} };

    function roll() {
        s.rolls++;
        let rng = Math.random() * 1000000;
        let t = "Common";
        
        // RNG Logic (Higher luck = better animals)
        if (rng < (0.5 * s.luck)) t = "God";

        s.inv[t[0]]++;

            setTimeout(() => document.body.style.backgroundColor = "#000", 50);

        updateUI();
        save();
    }

    function updateUI() {
        document.getElementById('stat-rolls').innerText = s.rolls;
        document.getElementById('stat-luck').innerText = s.luck.toFixed(1);
        document.getElementById('inv-count').innerHTML = `

            <span style="color:var(--god)">G:${s.inv.G}</span>
        `;
    }

    function save() { localStorage.setItem('bioRoll_Extreme', JSON.stringify(s)); }
    function load() {
        const saved = localStorage.getItem('bioRoll_Extreme');
        if(saved) { s = JSON.parse(saved); updateUI(); }
    }

    load();
</script>
