<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DABESTGAME - GOOSE_EDITION</title>
    <style>
        :root { 
            --bg: #050505; --text: #0f0; --gold: #ffd700;
            --zenith: #00ff88; --ducky: #fff700; --goose: #ff00ff;
        }
        
        body { background: var(--bg); color: var(--text); font-family: 'Consolas', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .panel { width: 320px; background: #000; border: 1px solid #222; padding: 15px; display: flex; flex-direction: column; z-index: 100; }
        .main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* Evolution Effects */
        .lucky-glow { filter: drop-shadow(0 0 20px var(--ducky)); animation: float 1.5s infinite ease-in-out; }
        .goose-glow { filter: drop-shadow(0 0 30px var(--goose)); animation: pulse 0.5s infinite alternate; border: 2px solid var(--goose) !important; }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulse { from { box-shadow: 0 0 10px var(--goose); } to { box-shadow: 0 0 40px var(--goose); } }

        .btn { width: 100%; padding: 12px; border: none; cursor: pointer; font-weight: 900; background: #fff; color: #000; margin-top: 10px; }
        .evolve-btn { background: var(--goose); color: white; display: none; }

        .stage-box { width: 280px; height: 280px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 7rem; transition: 0.3s; }
        .stat-card { background: #0a0a0a; border: 1px solid #222; padding: 10px; margin-bottom: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="panel">
    <h2 style="color:var(--gold); margin:0;">WHALE STATUS</h2>
    <div class="stat-card">
        <div>RANK: <span id="lvl">1</span></div>
        <div>LUCK: <span id="luck-total">1.0</span>x</div>
        <div style="color:var(--goose)">GOOSE BUFF: <span id="goose-buff">0</span>x</div>
    </div>
    
    <div class="stat-card" style="border-color: var(--ducky)">
        <div style="color:var(--ducky); font-weight:bold;">ðŸ¦† DUCKS: <span id="duck-count">0</span>/5</div>
        <button id="evolve-btn" class="btn evolve-btn" onclick="megaEvolve()">MEGA EVOLVE GOOSE</button>
    </div>

    <div id="inventory" style="overflow-y:auto; flex-grow:1; font-size: 0.65rem; border-top: 1px solid #333; padding-top: 10px;"></div>
</div>

<div class="main">
    <div class="stage-box" id="s">ðŸ“¦</div>
    <div id="rtag" style="font-weight:900; color:#444; margin-top: 10px; letter-spacing: 3px;">SYSTEM_IDLE</div>
    <div id="display-name" style="font-size: 1.5rem; color: #fff; margin-top: 5px;">...</div>
    
    <div style="width: 250px; margin-top: 20px;">
        <button class="btn" style="font-size: 1.2rem;" onclick="roll()">ROLL ENTITY</button>
        <div style="text-align:center; font-size:0.6rem; color:#333; margin-top:10px;">
            <input type="checkbox" id="turbo"> HYPER_SPLICER
        </div>
    </div>
</div>

<div class="panel">
    <h3 style="color:#0f0; margin:0 0 10px 0;">MUTATOR_LOG</h3>
    <div id="console" style="background:#050505; border:1px solid #222; height:100%; font-size:0.6rem; padding:5px; color:#555; overflow:hidden;">
        > init variants...
    </div>
</div>

<script>
    const tiers = ["Common", "Rare", "Legendary", "The Lucky Duck", "Zenith", "Supreme Goose"];
    const icons = ["ðŸ¹", "ðŸº", "ðŸ²", "ðŸ¦†", "â™¾ï¸", "ðŸ¦¢"];
    
    // Variant Pool
    const animals = {
        Common: ["Rat", "Pigeon", "Ant", "Sloth", "Crab", "Bat"],
        Rare: ["Wolf", "Shark", "Eagle", "Panther", "Cobra", "Ram"],
        Legendary: ["Dragon", "Phoenix", "Hydra", "Griffin", "Chimera", "Behemoth"]
    };
    
    const prefixes = ["Neon", "Void", "Cyber", "Shadow", "Glitch", "Primal", "Ancient", "Cosmic", "Bio", "Plasma"];
    
    let state = { lvl: 1, xp: 0, duckLuck: 0, gooseLuck: 0, inv: {} };
    tiers.forEach(t => state.inv[t] = 0);

    function log(msg) {
        const con = document.getElementById('console');
        con.innerHTML = `> ${msg}<br>` + con.innerHTML;
    }

    function roll() {
        state.xp += 20;
        if(state.xp >= 100) { state.lvl++; state.xp = 0; }
        
        let totalLuck = 1.0 + state.duckLuck + state.gooseLuck;
        let rng = (Math.random() * 8000) / totalLuck;
        let tIdx = 0;
        
        if (rng < 1) { tIdx = 3; state.duckLuck += 0.5; log("VARIANT: Lucky Duck detected."); } 
        else if (rng < 40) tIdx = 4;
        else if (rng < 600) tIdx = 2;
        else if (rng < 2000) tIdx = 1;

        let tier = tiers[tIdx];
        state.inv[tier]++;
        
        // Display Setup
        const stage = document.getElementById('s');
        stage.innerText = icons[tIdx];
        stage.className = "stage-box " + (tier === "The Lucky Duck" ? "lucky-glow" : tier === "Supreme Goose" ? "goose-glow" : "");
        
        // Name Generation
        let baseName = animals[tier] ? animals[tier][Math.floor(Math.random()*animals[tier].length)] : tier;
        let pref = prefixes[Math.floor(Math.random()*prefixes.length)];
        let finalName = (tIdx < 3) ? `${pref} ${baseName}` : (tIdx === 3) ? "QUACKMASTER-9000" : (tIdx === 5) ? "HONK_LORD_OMEGA" : "ZENITH_CORE";
        
        document.getElementById('rtag').innerText = tier.toUpperCase();
        document.getElementById('rtag').style.color = (tIdx === 3) ? "var(--ducky)" : (tIdx === 5) ? "var(--goose)" : "#444";
        document.getElementById('display-name').innerText = finalName;
        
        updateUI();
    }

    function megaEvolve() {
        if(state.inv["The Lucky Duck"] >= 5) {
            state.inv["The Lucky Duck"] -= 5;
            state.inv["Supreme Goose"]++;
            state.gooseLuck += 5.0;
            state.duckLuck -= 2.5; // Removing the luck the 5 ducks gave
            log("EVOLUTION COMPLETE: Supreme Golden Goose has ascended!");
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('lvl').innerText = state.lvl;
        document.getElementById('duck-count').innerText = state.inv["The Lucky Duck"];
        document.getElementById('luck-total').innerText = (1.0 + state.duckLuck + state.gooseLuck).toFixed(1);
        document.getElementById('goose-buff').innerText = state.gooseLuck;
        
        // Show evolve button if 5 ducks
        document.getElementById('evolve-btn').style.display = (state.inv["The Lucky Duck"] >= 5) ? 'block' : 'none';

        document.getElementById('inventory').innerHTML = tiers.slice().reverse().map(t => 
            state.inv[t] > 0 ? `<div style="display:flex; justify-content:space-between;"><span>${t}:</span> <span>${state.inv[t]}</span></div>` : ""
        ).join("");
    }

    setInterval(() => { if(document.getElementById('turbo').checked) roll(); }, 100);
</script>
</body>
</html>
