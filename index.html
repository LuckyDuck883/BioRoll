<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Roll: Omnipotent Machines</title>
    <style>
        :root { 
            --common: #95a5a6; --uncommon: #2ecc71; --rare: #3498db; 
            --legendary: #f1c40f; --mythic: #9b59b6; --eldritch: #e67e22;
            --godly: #ff3e3e; --ascended: #00ffff; --celestial: #ff00ff;
            --void: #4b0082; --omnipotent: #ffffff; --shiny: #ff69b4;
            --panel: rgba(10, 10, 10, 0.98);
        }
        
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #particle-canvas { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        #flash { position: fixed; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 2000; }

        .sidebar, .shop-panel { width: 300px; background: var(--panel); border: 1px solid #222; padding: 20px; display: flex; flex-direction: column; z-index: 100; overflow-y: auto; }
        .main-game { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 50; }

        /* Stage Styling */
        #display-stage { position: relative; width: 400px; height: 400px; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .skin-layer { position: absolute; font-size: 11rem; z-index: 5; filter: drop-shadow(0 0 20px rgba(255,255,255,0.1)); }
        .aura-layer { position: absolute; font-size: 18rem; opacity: 0.2; filter: blur(60px); animation: pulse 2s infinite alternate; }
        @keyframes pulse { from { transform: scale(0.8); opacity: 0.1; } to { transform: scale(1.3); opacity: 0.4; } }

        /* Gamble Button */
        .gamble-btn { 
            width: 100%; padding: 20px; border: none; border-radius: 15px; cursor: pointer; font-weight: 900; 
            background: linear-gradient(45deg, #fff, #aaa); color: #000; font-size: 1.6rem; 
            box-shadow: 0 10px 0 #666; transition: 0.1s; text-transform: uppercase;
        }
        .gamble-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #333; }

        /* Progress & Cards */
        .stat-card { background: rgba(255,255,255,0.03); border: 1px solid #333; border-radius: 12px; padding: 12px; margin-bottom: 10px; }
        .xp-bar { width: 100%; height: 8px; background: #222; border-radius: 4px; margin-top: 8px; overflow: hidden; }
        #xp-fill { width: 0%; height: 100%; background: var(--ascended); transition: 0.3s; }
        .tag { font-size: 0.6rem; letter-spacing: 2px; color: #555; text-transform: uppercase; margin-bottom: 3px; display: block; }
        
        .shop-btn { background: #27ae60; color: #fff; width: 100%; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 5px; }
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body id="body">

<div id="flash"></div>
<canvas id="particle-canvas"></canvas>

<div class="sidebar">
    <span class="tag">Evolution Level</span>
    <div class="stat-card">
        LEVEL <span id="lvl">1</span>
        <div class="xp-bar"><div id="xp-fill"></div></div>
    </div>
    <div class="stat-card">LUCK: <b id="luck-stat" style="color:var(--uncommon)">1.0x</b></div>
    <span class="tag">The Vault (Total: <span id="total-rolls">0</span>)</span>
    <div id="inv-list" style="font-size: 0.7rem; line-height: 1.4;"></div>
</div>

<div class="main-game">
    <div id="display-stage">
        <div id="aura-layer" class="aura-layer"></div>
        <div id="skin-layer" class="skin-layer">ðŸ“¦</div>
    </div>
    <div id="rarity-tag" style="font-weight: 900; letter-spacing: 8px; margin-top: 15px; font-size: 1.2rem;">IDLE</div>
    <div id="animal-name" style="font-size: 2.8rem; font-weight: 900; margin-bottom: 25px;">SCANNING...</div>
    
    <div style="width: 320px; z-index: 500;">
        <button class="gamble-btn" onclick="roll()">Gamble Time</button>
        <div style="display:flex; justify-content:center; gap:20px; margin-top:15px;">
            <label style="font-size: 0.7rem; color: #555; cursor:pointer;"><input type="checkbox" id="turbo"> TURBO SPLICER</label>
        </div>
    </div>
</div>

<div class="shop-panel">
    <span class="tag">Empire Upgrades</span>
    <div class="stat-card">
        <b style="color:var(--legendary)">Cybernetic Engine</b>
        <p style="font-size: 0.6rem; color: #777;">+2.0 Luck Boost.</p>
        <button class="shop-btn" onclick="buy('luck', 500, 'Common')">500 Common</button>
    </div>
    <div class="stat-card">
        <b style="color:var(--ascended)">Temporal Warp</b>
        <p style="font-size: 0.6rem; color: #777;">Instantly gain 10 Levels.</p>
        <button class="shop-btn" onclick="buy('level', 1, 'Godly')">1 Godly</button>
    </div>
    <div class="stat-card">
        <b style="color:var(--shiny)">Collection Bonus</b>
        <p style="font-size: 0.6rem; color: #777;">Trade 10 Legendaries for a Void Roll.</p>
        <button class="shop-btn" onclick="buy('void', 10, 'Legendary')">10 Legendary</button>
    </div>
</div>

<script>
    const database = {
        Common: { c: "#95a5a6", p: [{n:"Ant",e:"ðŸœ",a:"ðŸ‚"},{n:"Snail",e:"ðŸŒ",a:"ðŸŒ±"},{n:"Bicycle",e:"ðŸš²",a:"ðŸš²"}]},
        Uncommon: { c: "#2ecc71", p: [{n:"Frog",e:"ðŸ¸",a:"ðŸ’§"},{n:"Motorcycle",e:"ðŸï¸",a:"ðŸ’¨"},{n:"Bat",e:"ðŸ¦‡",a:"ðŸŒ‘"}]},
        Rare: { c: "#3498db", p: [{n:"Shark",e:"ðŸ¦ˆ",a:"ðŸŒŠ"},{n:"Sports Car",e:"ðŸŽï¸",a:"ðŸ"},{n:"Lion",e:"ðŸ¦",a:"ðŸŒ…"}]},
        Legendary: { c: "#f1c40f", p: [{n:"Dragon",e:"ðŸ²",a:"âš¡"},{n:"Private Jet",e:"ðŸ›©ï¸",a:"â˜ï¸"},{n:"Phoenix",e:"ðŸ¦â€ðŸ”¥",a:"ðŸ”¥"}]},
        Mythic: { c: "#9b59b6", p: [{n:"Glitch",e:"ðŸ‘¾",a:"â¬›"},{n:"Tank",e:"777",a:"ðŸ’¥"},{n:"Reaper",e:"ðŸ’€",a:"ðŸŒ€"}]},
        Eldritch: { c: "#e67e22", p: [{n:"Cthulhu",e:"ðŸ™",a:"ðŸ‘ï¸"},{n:"UFO",e:"ðŸ›¸",a:"ðŸ“¡"}]},
        Godly: { c: "#ff3e3e", p: [{n:"Supernova",e:"â˜€ï¸",a:"ðŸ’¥"},{n:"Rocket",e:"ðŸš€",a:"ðŸš€"}]},
        Ascended: { c: "#00ffff", p: [{n:"The All",e:"ðŸ‘ï¸â€ðŸ—¨ï¸",a:"ðŸŒŒ"},{n:"Starship",e:"ðŸš¢",a:"âœ¨"}]},
        Celestial: { c: "#ff00ff", p: [{n:"Nebula",e:"ðŸŒ€",a:"âš›ï¸"},{n:"Time Machine",e:"â³",a:"ðŸŒ€"}]},
        Void: { c: "#4b0082", p: [{n:"Null",e:"ðŸ•³ï¸",a:"ðŸŒ‘"},{n:"Shadow Ship",e:"ðŸ›¸",a:"â¬›"}]},
        Omnipotent: { c: "#ffffff", p: [{n:"THE CREATOR",e:"ðŸ‘‘",a:"âœ¨"},{n:"Reality Drive",e:"ðŸŒŒ",a:"âš›ï¸"}]}
    };

    let s = { rolls: 0, exp: 0, lvl: 1, luck: 1.0, inv: {} };
    for(let k in database) s.inv[k] = 0;

    function roll(forced = null) {
        s.rolls++; s.exp += 12;
        if(s.exp >= 100) { s.lvl++; s.exp = 0; }
        
        let t = "Common";
        if (forced) { t = forced; } else {
            let rng = Math.random() * 1000000;
            let l = s.luck;
            if (rng < (0.5 * l)) t = "Omnipotent";
            else if (rng < (2 * l)) t = "Void";
            else if (rng < (10 * l)) t = "Celestial";
            else if (rng < (50 * l)) t = "Ascended";
            else if (rng < (200 * l)) t = "Godly";
            else if (rng < (1000 * l)) t = "Eldritch";
            else if (rng < (5000 * l)) t = "Mythic";
            else if (rng < (20000 * l)) t = "Legendary";
            else if (rng < (100000 * l)) t = "Rare";
            else if (rng < (300000 * l)) t = "Uncommon";
        }

        s.inv[t]++;
        const pool = database[t].p;
        const pick = pool[Math.floor(Math.random() * pool.length)];
        const isShiny = Math.random() < 0.02;

        updateDisplay(t, pick, isShiny);
        updateUI();
    }

    function updateDisplay(t, p, shiny) {
        const color = database[t].c;
        const body = document.getElementById('body');
        const tag = document.getElementById('rarity-tag');
        
        tag.innerText = t;
        tag.style.color = color;
        document.getElementById('animal-name').innerText = (shiny ? "âœ¨ " : "") + p.n;
        document.getElementById('animal-name').style.color = color;
        document.getElementById('skin-layer').innerText = p.e;
        document.getElementById('aura-layer').innerText = p.a;

        body.classList.remove('shake');
        void body.offsetWidth; 
        body.classList.add('shake');

        if(["Omnipotent", "Void", "Celestial"].includes(t)) {
            document.getElementById('flash').style.opacity = "1";
            setTimeout(() => document.getElementById('flash').style.opacity = "0", 300);
        }
    }

    function buy(item, cost, curr) {
        if(s.inv[curr] >= cost) {
            s.inv[curr] -= cost;
            if(item === 'luck') s.luck += 2.0;
            if(item === 'level') s.lvl += 10;
            if(item === 'void') roll('Void');
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('lvl').innerText = s.lvl;
        document.getElementById('total-rolls').innerText = s.rolls;
        document.getElementById('xp-fill').style.width = s.exp + "%";
        document.getElementById('luck-stat').innerText = s.luck.toFixed(1) + "x";
        let html = "";
        for(let k in s.inv) if(s.inv[k] > 0) html += `<div><span style="color:${database[k].c}">${k}:</span> ${s.inv[k]}</div>`;
        document.getElementById('inv-list').innerHTML = html;
    }

    let turbo;
    document.getElementById('turbo').onchange = (e) => {
        if(e.target.checked) turbo = setInterval(roll, 100);
        else clearInterval(turbo);
    };
</script>
</body>
</html>
