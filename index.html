<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DABESTGAME - DUCK_EDITION</title>
    <style>
        :root { 
            --bg: #050505; --text: #0f0; --gold: #ffd700;
            --zenith: #00ff88; --ducky: #fff700;
        }
        
        body { background: var(--bg); color: var(--text); font-family: 'Consolas', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .panel { width: 300px; background: #000; border: 1px solid #222; padding: 15px; display: flex; flex-direction: column; z-index: 100; }
        .main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* The Duck Glow */
        .lucky-glow { filter: drop-shadow(0 0 20px var(--ducky)); animation: duckFloat 2s infinite ease-in-out; }
        @keyframes duckFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* Leaderboard */
        .leaderboard { background: #111; border: 1px solid var(--gold); padding: 10px; margin-top: 20px; font-size: 0.7rem; }
        .leader-row { display: flex; justify-content: space-between; padding: 3px 0; border-bottom: 1px solid #222; }

        /* P2W Prepare Button */
        .p2w-btn { 
            background: linear-gradient(45deg, #ffd700, #ff8c00); color: #000; border: none; 
            padding: 15px; font-weight: 900; cursor: pointer; width: 100%; border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); margin-top: 10px;
            text-transform: uppercase; letter-spacing: 2px;
        }

        .stage-box { width: 280px; height: 280px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 7rem; transition: 0.3s; }
        
        #tax-alert { position: absolute; top: 20%; color: #ff0055; font-weight: bold; display: none; z-index: 1000; background: #000; border: 2px solid #ff0055; padding: 10px; }
    </style>
</head>
<body id="b">

<div id="tax-alert">ðŸš¨ TAX COLLECTOR SPOTTED: 50% RARE LOSS! ðŸš¨</div>

<div class="panel">
    <h2 style="color:var(--gold); margin:0;">WHALE STATUS</h2>
    <div style="background: #0a0a0a; border: 1px solid #222; padding: 10px; margin-bottom: 10px; font-size: 0.8rem;">
        <div>RANK: <span id="lvl">1</span></div>
        <div>STABILITY: <span id="stab">100%</span></div>
    </div>
    
    <button class="p2w-btn" onclick="alert('Preparing... Please insert $999.99 to continue.')">PREPARE</button>

    <div class="leaderboard">
        <div style="text-align: center; color: var(--gold); font-weight: bold; margin-bottom: 5px;">TOP WHALES</div>
        <div class="leader-row" style="color:var(--gold)"><span>1. Admin's Cousin</span> <span>999,999,999</span></div>
        <div class="leader-row" style="color: #0f0;"><span>9,999+. YOU</span> <span id="my-score">0</span></div>
    </div>
    
    <div id="inventory" style="overflow-y:auto; flex-grow:1; font-size: 0.65rem; margin-top: 10px; border-top: 1px solid #333;"></div>
</div>

<div class="main">
    <div class="stage-box" id="s">ðŸ“¦</div>
    <div id="rtag" style="font-weight:900; color:#444; margin-top: 10px; letter-spacing: 3px;">SYSTEM_IDLE</div>
    <div id="display-name" style="font-size: 1.5rem; color: #fff; margin-top: 5px;">...</div>
    
    <div style="width: 250px; margin-top: 20px;">
        <button style="width:100%; padding:15px; font-weight:900; cursor:pointer;" onclick="roll()">ROLL ENTITY</button>
        <div style="text-align:center; font-size:0.6rem; color:#333; margin-top:5px;">
            <input type="checkbox" id="turbo"> HYPER_SPLICER
        </div>
    </div>
</div>

<div class="panel">
    <h3 style="color:#0f0; margin:0 0 10px 0;">ROOT_ACCESS</h3>
    <div id="console" style="background:#050505; border:1px solid #222; height:150px; font-size:0.6rem; padding:5px; color:#555; overflow:hidden;">
        > awaiting luck...
    </div>
    <p style="font-size: 0.6rem; color: #444;">Note: Admin commands may attract Tax Collectors.</p>
</div>

<script>
    const tiers = ["Common", "Rare", "Legendary", "The Lucky Duck", "Zenith"];
    const icons = ["ðŸ¹", "ðŸº", "ðŸ²", "ðŸ¦†", "â™¾ï¸"];
    const coolNames = ["Shadowstalker", "Neon Fang", "Titan-X", "Cyber-Beast", "Storm-Bringer", "Void-Walker", "Galactic Paw", "Omega-Claw"];
    
    let state = { lvl: 1, xp: 0, stab: 100, zenithCount: 0, inv: {} };
    tiers.forEach(t => state.inv[t] = 0);

    function log(msg) {
        const con = document.getElementById('console');
        con.innerHTML = `> ${msg}<br>` + con.innerHTML;
    }

    function roll() {
        state.xp += 20;
        if(state.xp >= 100) { state.lvl++; state.xp = 0; spawnTax(); }
        
        let rng = Math.random() * 5000;
        let tIdx = 0;
        
        if (rng < 1) tIdx = 3; // The Lucky Duck
        else if (rng < 50) tIdx = 4; // Zenith
        else if (rng < 500) tIdx = 2; // Legendary
        else if (rng < 1500) tIdx = 1; // Rare

        let tier = tiers[tIdx];
        state.inv[tier]++;
        
        const stage = document.getElementById('s');
        stage.innerText = icons[tIdx];
        stage.className = (tier === "The Lucky Duck") ? "stage-box lucky-glow" : "stage-box";
        
        document.getElementById('rtag').innerText = tier.toUpperCase();
        document.getElementById('rtag').style.color = (tier === "The Lucky Duck") ? "var(--ducky)" : "#444";
        
        const randomName = coolNames[Math.floor(Math.random() * coolNames.length)] + "-" + Math.floor(Math.random()*99);
        document.getElementById('display-name').innerText = (tier === "The Lucky Duck") ? "QUACKMASTER-9000" : randomName;
        
        if(tIdx >= 3) state.zenithCount++;
        updateUI();
    }

    function spawnTax() {
        if(Math.random() < 0.3) {
            const loss = Math.floor(state.inv.Rare / 2);
            state.inv.Rare -= loss;
            document.getElementById('tax-alert').style.display = 'block';
            log(`TAXED: Lost ${loss} Rare samples.`);
            setTimeout(() => document.getElementById('tax-alert').style.display = 'none', 3000);
        }
    }

    function updateUI() {
        document.getElementById('lvl').innerText = state.lvl;
        document.getElementById('my-score').innerText = state.zenithCount;
        document.getElementById('inventory').innerHTML = tiers.slice().reverse().map(t => 
            state.inv[t] > 0 ? `<div style="display:flex; justify-content:space-between;"><span>${t}:</span> <span>${state.inv[t]}</span></div>` : ""
        ).join("");
    }

    setInterval(() => { if(document.getElementById('turbo').checked) roll(); }, 100);
</script>
</body>
</html>
