<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Roll: Ultimate</title>
    <style>
        :root { 
            --common: #ecf0f1; --uncommon: #2ecc71; --rare: #3498db; 
            --legendary: #f1c40f; --mythic: #9b59b6; --shiny: #ff69b4; 
            --bg: #0d0d0d; --panel: #1a1a1a;
        }
        body { background: var(--bg); color: #e0e0e0; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout Structure */
        .sidebar { width: 250px; background: var(--panel); border-right: 2px solid #333; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .main-game { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; padding: 20px; }
        .shop-panel { width: 300px; background: var(--panel); border-left: 2px solid #333; padding: 20px; overflow-y: auto; }

        /* Sidebar Stats */
        .stat-card { background: #222; padding: 15px; border-radius: 12px; border: 1px solid #444; margin-bottom: 10px; }
        .stat-card h4 { margin: 0 0 5px 0; font-size: 0.8rem; color: #888; text-transform: uppercase; }
        .stat-val { font-size: 1.4rem; font-weight: bold; color: #fff; }

        /* Central Roller */
        #art-display { font-size: 10rem; margin: 20px 0; transition: transform 0.1s; filter: drop-shadow(0 0 20px rgba(0,0,0,0.5)); }
        #name-display { font-size: 3rem; font-weight: 900; margin: 0; }
        #rarity-label { letter-spacing: 5px; color: #555; font-weight: bold; }
        
        .roll-btn { 
            width: 300px; padding: 25px; font-size: 1.5rem; background: #3498db; border: none; 
            border-radius: 50px; color: white; cursor: pointer; font-weight: bold;
            box-shadow: 0 8px 0 #21618c; transition: 0.1s; margin-top: 30px;
        }
        .roll-btn:active { transform: translateY(4px); box-shadow: 0 4px 0 #21618c; }

        /* Shop Items */
        .shop-item { background: #222; border-radius: 10px; padding: 12px; margin-bottom: 15px; border: 1px solid #333; transition: 0.2s; }
        .shop-item:hover { border-color: var(--legendary); }
        .shop-item p { font-size: 0.8rem; margin: 5px 0; color: #aaa; }
        .buy-btn { width: 100%; background: #27ae60; border: none; padding: 8px; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; }
        .buy-btn:disabled { background: #444; cursor: not-allowed; }

        /* Effects */
        .shake { animation: shake 0.3s; }
        @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-5px, 5px); } 75% { transform: translate(5px, -5px); } }
        .Mythic { animation: glitch 0.2s infinite; color: var(--mythic); text-shadow: 0 0 30px var(--mythic); }
        @keyframes glitch { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.02); } }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color:var(--rare)">ğŸ“Š LOGS</h2>
    <div class="stat-card">
        <h4>Total Rolls</h4>
        <div class="stat-val" id="total-rolls">0</div>
    </div>
    <div class="stat-card">
        <h4>Luck Level</h4>
        <div class="stat-val" style="color:var(--uncommon)"><span id="luck-val">1.0</span>x</div>
    </div>
    <div class="stat-card">
        <h4>Shinies Found</h4>
        <div class="stat-val" style="color:var(--shiny)" id="shiny-val">0</div>
    </div>
    <div style="margin-top:auto; font-size: 0.7rem; color:#555">BIO-ROLL v6.0</div>
</div>

<div class="main-game" id="game-area">
    <div id="rarity-label">CLICK TO START</div>
    <div id="art-display">ğŸ¥š</div>
    <h1 id="name-display">???</h1>
    <button class="roll-btn" onclick="roll()">ROLL ğŸ¾</button>
</div>

<div class="shop-panel">
    <h2 style="color:var(--legendary)">ğŸ›’ UPGRADES</h2>
    
    <div class="shop-item">
        <b>ğŸ€ Rabbit Foot</b>
        <p>+0.2 Luck Multiplier</p>
        <button class="buy-btn" id="buy-luck" onclick="buy('luck', 20, 'Common')">Cost: 20 Common</button>
    </div>

    <div class="shop-item">
        <b>ğŸ¤– Auto-Bot</b>
        <p>Rolls every 1s automatically</p>
        <button class="buy-btn" id="buy-auto" onclick="buyAuto()">Cost: 10 Uncommon</button>
    </div>

    <div class="shop-item">
        <b>ğŸ§² Shiny Magnet</b>
        <p>Double your Shiny odds</p>
        <button class="buy-btn" onclick="buy('shiny', 5, 'Rare')">Cost: 5 Rare</button>
    </div>

    <div class="shop-item">
        <b>âš¡ Super Speed</b>
        <p>Auto-roll speed 2x faster</p>
        <button class="buy-btn" onclick="buySpeed()">Cost: 2 Legendary</button>
    </div>

    <hr style="border: 1px solid #333; margin: 20px 0;">
    <h3 style="font-size: 0.9rem;">INVENTORY</h3>
    <div id="inv-list" style="font-size: 0.8rem; line-height: 1.6;"></div>
</div>

<script>
    const database = {
        Common: [{n:"Ant",a:"ğŸœ"},{n:"Mouse",a:"ğŸ–±ï¸"},{n:"Cat",a:"ğŸˆ"},{n:"Snail",a:"ğŸŒ"},{n:"Rat",a:"ğŸ€"}],
        Uncommon: [{n:"Fox",a:"ğŸ¦Š"},{n:"Owl",a:"ğŸ¦‰"},{n:"Deer",a:"ğŸ¦Œ"},{n:"Snake",a:"ğŸ"}],
        Rare: [{n:"Lion",a:"ğŸ¦"},{n:"Shark",a:"ğŸ¦ˆ"},{n:"Tiger",a:"ğŸ¯"},{n:"Gorilla",a:"ğŸ¦"}],
        Legendary: [{n:"Dragon",a:"ğŸ‰"},{n:"Phoenix",a:"ğŸ”¥"},{n:"Unicorn",a:"ğŸ¦„"}],
        Mythic: [{n:"COSMIC ENTITY",a:"ğŸŒŒ"},{n:"THE VOID",a:"ğŸŒ€"},{n:"GLITCH",a:"ğŸ‘¾"}]
    };

    let s = {
        rolls: 0, luck: 1.0, shinies: 0, shinyRate: 100,
        auto: false, autoSpeed: 1000,
        inv: { Common: 0, Uncommon: 0, Rare: 0, Legendary: 0, Mythic: 0 }
    };

    let timer = null;

    function roll() {
        s.rolls++;
        let rng = Math.random() * 1000000;
        let t = "Common";
        if (rng < (1 * s.luck)) t = "Mythic";
        else if (rng < (250 * s.luck)) t = "Legendary";
        else if (rng < (6000 * s.luck)) t = "Rare";
        else if (rng < (150000 * s.luck)) t = "Uncommon";

        s.inv[t]++;
        const pick = database[t][Math.floor(Math.random() * database[t].length)];
        let isShiny = (Math.random() * s.shinyRate) < 1;
        if(isShiny) s.shinies++;

        // UI Updates
        const art = document.getElementById('art-display');
        art.innerText = pick.a;
        art.className = (isShiny ? "is-shiny " : "") + t;
        
        document.getElementById('name-display').innerText = (isShiny ? "âœ¨ " : "") + pick.n;
        document.getElementById('name-display').className = t;
        document.getElementById('rarity-label').innerText = t;

        if (t === "Legendary" || t === "Mythic") {
            document.getElementById('game-area').classList.add('shake');
            setTimeout(()=>document.getElementById('game-area').classList.remove('shake'), 300);
        }

        updateUI(); save();
    }

    function updateUI() {
        document.getElementById('total-rolls').innerText = s.rolls;
        document.getElementById('luck-val').innerText = s.luck.toFixed(1);
        document.getElementById('shiny-val').innerText = s.shinies;
        
        let invHTML = "";
        for(let key in s.inv) {
            invHTML += `<div style="color:var(--${key.toLowerCase()})">${key}: ${s.inv[key]}</div>`;
        }
        document.getElementById('inv-list').innerHTML = invHTML;
    }

    function buy(type, cost, currency) {
        if (s.inv[currency] >= cost) {
            s.inv[currency] -= cost;
            if(type === 'luck') s.luck += 0.2;
            if(type === 'shiny') s.shinyRate /= 2;
            updateUI(); save();
        } else { alert("Not enough " + currency + "!"); }
    }

    function buyAuto() {
        if (!s.auto && s.inv.Uncommon >= 10) {
            s.inv.Uncommon -= 10; s.auto = true;
            startTimer(); updateUI(); save();
        }
    }

    function buySpeed() {
        if (s.auto && s.inv.Legendary >= 2) {
            s.inv.Legendary -= 2; s.autoSpeed = 500;
            startTimer(); updateUI(); save();
        }
    }

    function startTimer() {
        if (timer) clearInterval(timer);
        timer = setInterval(roll, s.autoSpeed);
    }

    function save() { localStorage.setItem('bioRoll_v6', JSON.stringify(s)); }
    function load() {
        const saved = localStorage.getItem('bioRoll_v6');
        if (saved) { 
            s = JSON.parse(saved); 
            updateUI(); 
            if(s.auto) startTimer();
        }
    }

    load();
</script>
</body>
</html>
