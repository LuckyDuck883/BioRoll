<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DABESTGAME</title>
    <style>
        :root { 
            --bg: #000; --text: #fff; --accent: #0f0;
            --common: #95a5a6; --rare: #3498db; --legendary: #f1c40f; 
            --zenith: #00ff88; --darkmatter: #7000ff;
        }
        
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar & Panels */
        .panel { width: 300px; background: rgba(10,10,10,0.95); border: 1px solid #222; padding: 15px; overflow-y: auto; z-index: 100; }
        .main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* The Breach - Troll Element */
        #breach-overlay { position: fixed; inset: 0; pointer-events: none; z-index: 500; opacity: 0; background: repeating-linear-gradient(0deg, rgba(0,255,0,0.03) 0px, rgba(0,255,0,0.03) 1px, transparent 2px); }
        
        /* Game Elements */
        .stage { font-size: 10rem; height: 250px; display: flex; align-items: center; justify-content: center; transition: 0.1s; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: 900; background: #fff; color: #000; font-size: 1.2rem; }
        .btn:active { transform: scale(0.98); }
        
        .stat-box { background: #111; border: 1px solid #333; padding: 10px; margin-bottom: 10px; border-left: 4px solid var(--accent); }
        
        /* Admin Console - Now even more trolling */
        #console { position: absolute; top: 10px; right: 10px; width: 200px; background: #000; border: 1px solid #333; font-size: 0.7rem; padding: 5px; color: #0f0; }

        /* Visual Effects */
        .matrix { color: #0f0 !important; text-shadow: 0 0 5px #0f0; }
        .inverted { filter: invert(1) hue-rotate(180deg); }
    </style>
</head>
<body id="b">

<div id="breach-overlay"></div>

<div class="panel">
    <h1 style="color:var(--zenith); margin:0;">DABESTGAME</h1>
    <div class="stat-box">
        LVL: <span id="lvl">1</span>
        <div style="width:100%; height:4px; background:#222;"><div id="xp" style="width:0%; height:100%; background:var(--zenith);"></div></div>
    </div>
    <div class="stat-box">DARK MATTER: <span id="dm">0</span></div>
    <div class="stat-box">LUCK: <span id="luck">1.0</span>x</div>
    
    <div id="inventory" style="font-size: 0.7rem; margin-top: 10px;"></div>
</div>

<div class="main" id="m">
    <div id="console">SYSTEM: STANDBY...</div>
    <div class="stage" id="s">ðŸ“¦</div>
    <div id="rtag" style="font-weight:900; letter-spacing:5px;">READY</div>
    <h2 id="name">...</h2>

    <div style="width: 300px;">
        <button class="btn" onclick="roll()">GAMBLE TIME</button>
        <div style="margin-top:10px; text-align:center;">
            <input type="checkbox" id="turbo"> <span style="font-size:0.7rem;">TURBO SPLICER</span>
        </div>
    </div>
</div>

<div class="panel">
    <h3 style="color:var(--darkmatter);">EVENT HORIZON SHOP</h3>
    <div class="stat-box">
        <b>Common â†’ Dark Matter</b>
        <button class="btn" style="font-size:0.7rem; padding:5px;" onclick="convertDM()">SACRIFICE 100 COM</button>
    </div>
    <div class="stat-box">
        <b>Admin Access (BETA)</b>
        <button class="btn" style="font-size:0.7rem; padding:5px;" onclick="adminTroll()">EXECUTE CMD</button>
    </div>
    <div class="stat-box">
        <b>Luck Engine</b>
        <button class="btn" style="font-size:0.7rem; padding:5px;" onclick="buyLuck()">10 DARK MATTER</button>
    </div>
</div>

<script>
    const tiers = ["Common", "Rare", "Legendary", "Godly", "Void", "Zenith", "Dimension-Breaker", "ERROR_NULL"];
    const colors = ["#95a5a6", "#3498db", "#f1c40f", "#ff3e3e", "#2c3e50", "#00ff88", "#7000ff", "#ff0055"];
    const icons = ["ðŸ¹", "ðŸº", "ðŸ²", "ðŸ¦â€ðŸ”¥", "ðŸ‘ï¸", "â™¾ï¸", "ðŸŒŒ", "â˜£ï¸"];

    let state = { lvl: 1, xp: 0, dm: 0, luck: 1, inv: {} };
    tiers.forEach(t => state.inv[t] = 0);

    function roll() {
        state.xp += 20;
        if(state.xp >= 100) { state.lvl++; state.xp = 0; checkBreach(); }

        let rng = Math.random() * 1000;
        let tIdx = 0;
        let l = state.luck;

        if (rng < 0.1 * l) tIdx = 7;
        else if (rng < 1 * l) tIdx = 5;
        else if (rng < 50 * l) tIdx = 2;
        else if (rng < 200 * l) tIdx = 1;

        let tier = tiers[tIdx];
        state.inv[tier]++;
        
        document.getElementById('s').innerText = icons[tIdx];
        document.getElementById('rtag').innerText = tier;
        document.getElementById('rtag').style.color = colors[tIdx];
        document.getElementById('name').innerText = "OBJECT-" + Math.floor(Math.random()*9999);
        
        updateUI();
    }

    function checkBreach() {
        if(state.lvl % 5 === 0) {
            document.getElementById('breach-overlay').style.opacity = 1;
            document.body.classList.add('inverted');
            document.getElementById('console').innerText = "CRITICAL: DIMENSION COLLAPSE";
            setTimeout(() => {
                document.getElementById('breach-overlay').style.opacity = 0;
                document.body.classList.remove('inverted');
                document.getElementById('console').innerText = "SYSTEM: STABILIZED";
            }, 3000);
        }
    }

    function adminTroll() {
        const trolls = [
            () => { document.body.style.transform = "rotate(180deg)"; setTimeout(()=>document.body.style.transform="rotate(0deg)", 3000); },
            () => { alert("VIRUS DETECTED. DELETING PROGRESS..."); },
            () => { document.getElementById('m').classList.add('matrix'); setTimeout(()=>document.getElementById('m').classList.remove('matrix'), 5000); },
            () => { for(let i=0; i<5; i++) { alert("I am watching you."); } }
        ];
        trolls[Math.floor(Math.random()*trolls.length)]();
    }

    function convertDM() {
        if(state.inv.Common >= 100) {
            state.inv.Common -= 100;
            state.dm += 1;
            updateUI();
        }
    }

    function buyLuck() {
        if(state.dm >= 10) {
            state.dm -= 10;
            state.luck += 5;
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('lvl').innerText = state.lvl;
        document.getElementById('xp').style.width = state.xp + "%";
        document.getElementById('dm').innerText = state.dm;
        document.getElementById('luck').innerText = state.luck.toFixed(1);
        
        let html = "";
        tiers.slice().reverse().forEach(t => {
            if(state.inv[t] > 0) html += `<div style="color:${colors[tiers.indexOf(t)]}">${t}: ${state.inv[t]}</div>`;
        });
        document.getElementById('inventory').innerHTML = html;
    }

    setInterval(() => { if(document.getElementById('turbo').checked) roll(); }, 100);
</script>
</body>
</html>
