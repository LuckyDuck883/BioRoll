<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DABESTGAME</title>
    <style>
        :root { 
            --panel: rgba(10, 10, 10, 0.98);
            --zenith: #00ff88; --gold: #ffd700;
        }
        
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebars */
        .sidebar { width: 300px; background: var(--panel); border: 1px solid #222; padding: 20px; display: flex; flex-direction: column; z-index: 100; overflow-y: auto; }
        .main-game { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* Leaderboard */
        .leaderboard { background: rgba(255,255,255,0.05); border: 1px solid var(--gold); padding: 10px; border-radius: 10px; margin-top: 15px; font-size: 0.8rem; }
        .l-row { display: flex; justify-content: space-between; padding: 2px 0; }
        .gold-txt { color: var(--gold); font-weight: bold; }

        /* OG Stage */
        #display-stage { font-size: 11rem; height: 300px; display: flex; align-items: center; justify-content: center; filter: drop-shadow(0 0 20px rgba(255,255,255,0.1)); }
        
        /* Buttons */
        .gamble-btn { 
            width: 100%; padding: 20px; border: none; border-radius: 15px; cursor: pointer; font-weight: 900; 
            background: #fff; color: #000; font-size: 1.8rem; box-shadow: 0 6px 0 #999; transition: 0.1s;
        }
        .gamble-btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #666; }

        .p2w-btn { 
            background: linear-gradient(135deg, var(--gold), #ff8c00); color: #000; padding: 12px; 
            border: none; border-radius: 10px; font-weight: 900; width: 100%; cursor: pointer; margin-top: 10px;
        }

        .stat-card { background: rgba(255,255,255,0.05); border: 1px solid #333; border-radius: 10px; padding: 15px; margin-bottom: 10px; }
        .tag { font-size: 0.65rem; letter-spacing: 2px; color: #666; text-transform: uppercase; }

        .shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
    </style>
</head>
<body>

<div class="sidebar">
    <h1 style="color:var(--zenith); font-style: italic; margin:0;">DABESTGAME</h1>
    <div class="stat-card">
        <span class="tag">Rank Progress</span>
        <div style="font-size: 1.2rem; font-weight: 900;">LVL <span id="lvl">1</span></div>
    </div>

    <div class="leaderboard">
        <div style="text-align: center; color: var(--gold); margin-bottom: 5px;">WORLD RANKINGS</div>
        <div class="l-row gold-txt"><span>1. Admin's Cousin</span> <span>999,999,999</span></div>
        <div class="l-row"><span>2. Dev_Brother</span> <span>850,000,000</span></div>
        <div class="l-row" style="color: #0f0;"><span>9,999+. YOU</span> <span id="my-score">0</span></div>
    </div>

    <button class="p2w-btn" onclick="spawnAds()">PREPARE</button>
    <div id="inv-list" style="margin-top: 20px; font-size: 0.8rem;"></div>
</div>

<div class="main-game" id="main">
    <div id="display-stage">ðŸ“¦</div>
    <div id="rarity-tag" style="font-weight: 900; letter-spacing: 5px; margin-top: 10px; font-size: 1.2rem; color: #555;">READY</div>
    <div id="display-name" style="font-size: 2.5rem; font-weight: 900; margin-bottom: 30px;">...</div>
    
    <div style="width: 300px;">
        <button class="gamble-btn" onclick="roll()">Gamble Time</button>
        <label style="display:block; text-align:center; margin-top:10px; color:#444; font-size:0.7rem;">
            <input type="checkbox" id="turbo"> TURBO MODE
        </label>
    </div>
</div>

<div class="sidebar" style="border-left: 1px solid #222;">
    <span class="tag">Admin Console</span>
    <div style="background:#000; border:1px solid #333; height:100px; padding:5px; font-family:monospace; font-size:0.6rem; color:#0f0; overflow:hidden;" id="console">
        > system root active...
    </div>
    <button style="background:#222; color:#fff; border:none; padding:5px; font-size:0.6rem; cursor:pointer; margin-top:5px;" onclick="adminTroll()">EXECUTE CMD</button>
    
    <hr style="border:0; border-top:1px solid #222; margin:20px 0;">
    <span class="tag">Global News</span>
    <div id="news-ticker" style="font-size:0.7rem; color:#888;">Admin's Cousin just rolled a Zenith x50...</div>
</div>

<script>
    const database = {
        Common: { c: "#95a5a6", e: "ðŸ¹" },
        Rare: { c: "#3498db", e: "ðŸº" },
        Legendary: { c: "#f1c40f", e: "ðŸ¦" },
        Godly: { c: "#ff3e3e", e: "ðŸ¦â€ðŸ”¥" },
        Zenith: { c: "#00ff88", e: "â™¾ï¸" }
    };

    let s = { lvl: 1, xp: 0, zeniths: 0, inv: { Common: 0, Rare: 0, Legendary: 0, Godly: 0, Zenith: 0 } };

    function log(msg) {
        const con = document.getElementById('console');
        con.innerHTML = `> ${msg}<br>` + con.innerHTML;
    }

    function roll() {
        // Tax Collector Logic (1% chance)
        if (Math.random() < 0.01 && s.inv.Rare > 1) {
            let tax = Math.floor(s.inv.Rare / 2);
            s.inv.Rare -= tax;
            document.getElementById('main').classList.add('shake');
            setTimeout(() => document.getElementById('main').classList.remove('shake'), 500);
            log(`TAX COLLECTOR: Seized ${tax} Rares for 'Maintenance'.`);
            alert(`TAX COLLECTOR APPEARED! He took ${tax} Rares.`);
            updateUI();
            return;
        }

        s.xp += 20;
        if(s.xp >= 100) { s.lvl++; s.xp = 0; }
        
        let rng = Math.random() * 100;
        let t = "Common";
        if (rng < 1) { t = "Zenith"; s.zeniths++; }
        else if (rng < 10) t = "Godly";
        else if (rng < 30) t = "Rare";

        s.inv[t]++;
        updateDisplay(t);
        updateUI();
    }

    function updateDisplay(t) {
        document.getElementById('display-stage').innerText = database[t].e;
        document.getElementById('rarity-tag').innerText = t.toUpperCase();
        document.getElementById('rarity-tag').style.color = database[t].c;
        document.getElementById('display-name').innerText = "ENTITY_" + Math.floor(Math.random()*999);
    }

    function spawnAds() {
        log("PREPARING ASSETS...");
        for(let i=0; i<3; i++) {
            alert("ADMIN MESSAGE: You are currently Rank 9,999+. Please buy more GEMS to see Rank 9,998.");
        }
    }

    function adminTroll() {
        const t = [
            () => { document.body.style.transform = "rotate(5deg)"; log("UI_CALIBRATION_FAILED"); },
            () => { s.inv.Common = 0; log("CLEANUP: Removed all 'trash' entities."); },
            () => { alert("Admin's Cousin is laughing at your score."); }
        ];
        t[Math.floor(Math.random()*t.length)]();
    }

    function updateUI() {
        document.getElementById('lvl').innerText = s.lvl;
        document.getElementById('my-score').innerText = s.zeniths;
        let html = "";
        for(let k in s.inv) {
            if(s.inv[k] > 0) html += `<div style="color:${database[k].c}">${k}: ${s.inv[k]}</div>`;
        }
        document.getElementById('inv-list').innerHTML = html;
    }

    setInterval(() => { if(document.getElementById('turbo').checked) roll(); }, 100);
</script>
</body>
</html>
