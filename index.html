<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DABESTGAME - ADMIN_V3</title>
    <style>
        :root { 
            --bg: #050505; --text: #0f0; --accent: #7000ff;
            --common: #95a5a6; --rare: #3498db; --zenith: #00ff88;
        }
        
        body { background: var(--bg); color: var(--text); font-family: 'Consolas', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.2s; }
        
        /* Panels */
        .panel { width: 320px; background: rgba(0,0,0,0.9); border: 1px solid #1a1a1a; padding: 15px; display: flex; flex-direction: column; z-index: 100; box-shadow: 0 0 20px rgba(0,255,0,0.05); }
        .main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* The Stage */
        .stage-box { width: 300px; height: 300px; border: 2px solid #1a1a1a; display: flex; align-items: center; justify-content: center; font-size: 8rem; position: relative; margin-bottom: 20px; }
        .glitch-text { animation: shake 0.1s infinite; display: none; color: red; position: absolute; font-size: 1rem; top: 10px; }
        
        /* Admin Terminal Controls */
        .admin-btn { background: #000; color: #0f0; border: 1px solid #0f0; padding: 10px; margin-bottom: 5px; cursor: pointer; font-family: inherit; font-size: 0.7rem; text-align: left; width: 100%; }
        .admin-btn:hover { background: #0f0; color: #000; }
        
        /* General UI */
        .btn { width: 100%; padding: 15px; border: none; cursor: pointer; font-weight: 900; background: #fff; color: #000; font-size: 1.2rem; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); }
        .stat-line { border-bottom: 1px solid #1a1a1a; padding: 5px 0; font-size: 0.8rem; display: flex; justify-content: space-between; }
        
        /* Animations */
        @keyframes shake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -2px); } 100% { transform: translate(0,0); } }
        .disco { animation: discoBg 0.5s infinite; }
        @keyframes discoBg { 0% { background: red; } 33% { background: blue; } 66% { background: green; } }
        .zoom { transform: scale(5) rotate(720deg) !important; transition: 5s ease-in; }
    </style>
</head>
<body id="b">

<div class="panel">
    <h1 style="color:#fff; margin:0; font-size: 1.5rem;">DABESTGAME<span style="color:red;">_ROOT</span></h1>
    <div style="margin: 15px 0;">
        <div class="stat-line"><span>RANK:</span> <span id="lvl">1</span></div>
        <div class="stat-line"><span>LUCK:</span> <span id="luck">1.0</span>x</div>
        <div class="stat-line"><span>DARK MATTER:</span> <span id="dm">0</span></div>
    </div>
    
    <div id="inventory" style="overflow-y:auto; flex-grow:1; font-size: 0.7rem;"></div>
</div>

<div class="main" id="m">
    <div id="glitch-msg" class="glitch-text">CRITICAL_SYSTEM_FAILURE</div>
    <div class="stage-box" id="s">ðŸ“¦</div>
    <div id="rtag" style="font-weight:900; color:#555;">SYSTEM_IDLE</div>
    <div id="name" style="margin-bottom:20px;">READY_TO_BOOT</div>

    <div style="width: 280px;">
        <button class="btn" onclick="roll()">ROLL ENTITY</button>
        <div style="margin-top:10px; text-align:center; color:#333; font-size:0.6rem;">
            <input type="checkbox" id="turbo"> ENABLE_HYPER_DRIVE
        </div>
    </div>
</div>

<div class="panel">
    <h3 style="color:#0f0; margin-top:0;">ADMIN_OVERRIDE</h3>
    <button class="admin-btn" onclick="fakeCmd('Give All Zenith', 'zenith')">/root: grant_zenith_all</button>
    <button class="admin-btn" onclick="fakeCmd('Infinite Luck', 'luck')">/root: set_luck_inf</button>
    <button class="admin-btn" onclick="fakeCmd('Delete Game', 'delete')">/root: nuke_database</button>
    <button class="admin-btn" onclick="fakeCmd('Force Breach', 'breach')">/root: manual_breach</button>
    <button class="admin-btn" onclick="fakeCmd('Toggle Dev Mode', 'dev')">/root: dev_visualizer</button>
    
    <div id="console" style="margin-top:20px; color:#555; font-size:0.6rem; height:100px; overflow:hidden;">
        > system initialized...<br>> waiting for input...
    </div>
</div>

<script>
    const tiers = ["Common", "Rare", "Legendary", "Godly", "Void", "Zenith", "Dimension-Breaker", "ERROR_NULL"];
    const colors = ["#95a5a6", "#3498db", "#f1c40f", "#ff3e3e", "#2c3e50", "#00ff88", "#7000ff", "#ff0055"];
    const icons = ["ðŸ¹", "ðŸº", "ðŸ²", "ðŸ¦â€ðŸ”¥", "ðŸ‘ï¸", "â™¾ï¸", "ðŸŒŒ", "â˜£ï¸"];
    const vehicles = ["ðŸŽï¸", "ðŸ›¸", "ðŸš€", "ðŸš¢", "ðŸ›°ï¸"];

    let state = { lvl: 1, xp: 0, dm: 0, luck: 1, inv: {} };
    tiers.forEach(t => state.inv[t] = 0);

    function log(msg) {
        const con = document.getElementById('console');
        con.innerHTML = `> ${msg}<br>` + con.innerHTML;
    }

    function roll() {
        state.xp += 25;
        if(state.xp >= 100) { state.lvl++; state.xp = 0; }

        let rng = Math.random() * 1000;
        let tIdx = 0;
        let l = state.luck;

        if (rng < 0.1 * l) tIdx = 7;
        else if (rng < 1 * l) tIdx = 5;
        else if (rng < 50 * l) tIdx = 2;
        else if (rng < 200 * l) tIdx = 1;

        // Ghost in the Machine Logic
        if(Math.random() < 0.05) {
            log("GHOST_INTERCEPT: ENTITY REPLACED");
            document.getElementById('s').innerText = vehicles[Math.floor(Math.random()*vehicles.length)];
            document.getElementById('rtag').innerText = "MECHANICAL_GHOST";
            document.getElementById('rtag').style.color = "#fff";
            document.getElementById('name').innerText = "GHOST_DRIVE_" + Math.floor(Math.random()*999);
            return;
        }

        let tier = tiers[tIdx];
        state.inv[tier]++;
        
        document.getElementById('s').innerText = icons[tIdx];
        document.getElementById('rtag').innerText = tier.toUpperCase();
        document.getElementById('rtag').style.color = colors[tIdx];
        document.getElementById('name').innerText = "UID_" + Math.random().toString(36).substring(7).toUpperCase();
        
        updateUI();
    }

    function fakeCmd(label, type) {
        log(`executing: ${label}...`);
        
        if(type === 'zenith') {
            setTimeout(() => {
                log("ERROR: DATABASE BUSY. PLEASE WAIT 99,999 HOURS.");
                alert("Nice try. The Zenith tier requires soul-crushing effort, not buttons.");
            }, 1000);
        }
        if(type === 'luck') {
            document.getElementById('b').classList.add('disco');
            log("LUCK_OVERFLOW: CALIBRATING COLORS...");
            setTimeout(() => document.getElementById('b').classList.remove('disco'), 4000);
        }
        if(type === 'delete') {
            document.getElementById('m').classList.add('zoom');
            log("DELETING_PLAYER_EXISTENCE...");
            setTimeout(() => {
                document.getElementById('m').classList.remove('zoom');
                log("CLEANUP_FAILED: PLAYER TOO STUBBORN.");
            }, 6000);
        }
        if(type === 'breach') {
            document.getElementById('glitch-msg').style.display = 'block';
            setTimeout(() => document.getElementById('glitch-msg').style.display = 'none', 2000);
        }
        if(type === 'dev') {
            document.body.style.filter = "invert(1) grayscale(1)";
            log("DEV_MODE: ENABLED (SAD VERSION)");
            setTimeout(() => document.body.style.filter = "none", 3000);
        }
    }

    function updateUI() {
        document.getElementById('lvl').innerText = state.lvl;
        document.getElementById('luck').innerText = state.luck.toFixed(1);
        document.getElementById('dm').innerText = state.dm;
        
        let html = "";
        tiers.slice().reverse().forEach(t => {
            if(state.inv[t] > 0) html += `<div class="stat-line"><span style="color:${colors[tiers.indexOf(t)]}">${t}</span> <span>${state.inv[t]}</span></div>`;
        });
        document.getElementById('inventory').innerHTML = html;
    }

    setInterval(() => { if(document.getElementById('turbo').checked) roll(); }, 80);
</script>
</body>
</html>
