<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Roll: Biome Leveling</title>
    <style>
        :root { 
            --common: #95a5a6; --uncommon: #2ecc71; --rare: #3498db; 
            --legendary: #f1c40f; --mythic: #9b59b6; --god: #ff3e3e; 
            --shiny: #ff69b4; --panel: rgba(15, 15, 15, 0.98);
        }
        
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; transition: 0.8s; }
        #particle-canvas { position: absolute; inset: 0; pointer-events: none; z-index: 1; }
        
        /* Layout Panels */
        .sidebar, .shop-panel { width: 280px; background: var(--panel); border: 1px solid #222; padding: 20px; display: flex; flex-direction: column; z-index: 100; overflow-y: auto; }
        .main-game { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 50; }

        /* Level Bar */
        .level-container { width: 100%; height: 10px; background: #222; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        #level-progress { width: 0%; height: 100%; background: var(--rare); transition: 0.3s; }

        /* Stage */
        #display-stage { position: relative; width: 350px; height: 350px; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .skin-layer { position: absolute; font-size: 10rem; z-index: 5; transition: transform 0.1s; }
        .aura-layer { position: absolute; font-size: 15rem; opacity: 0.15; filter: blur(45px); animation: pulse 3s infinite alternate; }
        @keyframes pulse { from { transform: scale(0.8); } to { transform: scale(1.1); } }

        /* Interaction */
        .btn { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: 800; transition: 0.2s; position: relative; z-index: 200; }
        .btn:hover { transform: scale(1.02); filter: brightness(1.2); }
        .shop-btn { background: #27ae60; color: #fff; font-size: 0.75rem; margin-top: 5px; }
        .shop-btn:disabled { background: #333; opacity: 0.5; cursor: not-allowed; }

        .tag { font-size: 0.65rem; letter-spacing: 2px; color: #555; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .stat-card { background: rgba(255,255,255,0.03); border: 1px solid #333; border-radius: 10px; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

<canvas id="particle-canvas"></canvas>

<div class="sidebar">
    <span class="tag">Profile</span>
    <div class="stat-card">
        LEVEL: <b id="lvl-num">1</b>
        <div class="level-container"><div id="level-progress"></div></div>
    </div>
    <div class="stat-card">LUCK: <b id="luck-stat" style="color:var(--uncommon)">1.0x</b></div>
    <span class="tag">Inventory</span>
    <div id="inv-list" style="font-size: 0.8rem;"></div>
</div>

<div class="main-game">
    <div id="display-stage">
        <div id="aura-layer" class="aura-layer"></div>
        <div id="skin-layer" class="skin-layer">ðŸ¥š</div>
    </div>
    <div id="biome-name" class="tag" style="color:var(--rare); font-size: 1rem;">FOREST BIOME</div>
    <div id="animal-name" style="font-size: 2.8rem; font-weight: 900; margin: 10px 0;">READY</div>
    
    <div style="width: 320px;">
        <button class="btn" style="background:#fff; color:#000; font-size:1.3rem; letter-spacing: 1px;" onclick="roll()">GAMBLE TIME</button>
        <div style="display:flex; justify-content:center; gap:20px; margin-top:10px;">
            <label style="font-size: 0.7rem; color: #444; cursor:pointer;"><input type="checkbox" id="turbo"> TURBO</label>
        </div>
    </div>
</div>

<div class="shop-panel">
    <span class="tag">Empire Shop</span>
    <div class="stat-card">
        <b style="color:var(--rare)">Luck Potion</b>
        <button class="btn shop-btn" onclick="buy('luck')">50 Common</button>
    </div>
    <div class="stat-card">
        <b style="color:var(--legendary)">Mega Roll (x50)</b>
        <button class="btn shop-btn" onclick="bulkRoll()">1 Rare</button>
    </div>
</div>

<script>
    const biomes = [
        { name: "FOREST", bg: "#051105", pool: [
            {n:"Deer", e:"ðŸ¦Œ", a:"ðŸŒ²"}, {n:"Wolf", e:"ðŸº", a:"â„ï¸"}, {n:"Owl", e:"ðŸ¦‰", a:"ðŸŒ™"}, {n:"Fox", e:"ðŸ¦Š", a:"âœ¨"}, {n:"Rabbit", e:"ðŸ‡", a:"ðŸ€"}, {n:"Bear", e:"ðŸ»", a:"ðŸ”ï¸"}
        ]},
        { name: "OCEAN", bg: "#050a15", pool: [
            {n:"Shark", e:"ðŸ¦ˆ", a:"ðŸŒŠ"}, {n:"Whale", e:"ðŸ‹", a:"ðŸŒŒ"}, {n:"Dolphin", e:"ðŸ¬", a:"ðŸ«§"}, {n:"Octopus", e:"ðŸ™", a:"âš“"}, {n:"Crab", e:"ðŸ¦€", a:"ðŸš"}, {n:"Squid", e:"ðŸ¦‘", a:"ðŸ•³ï¸"}
        ]},
        { name: "SPACE", bg: "#0a0511", pool: [
            {n:"Alien", e:"ðŸ‘½", a:"ðŸ›¸"}, {n:"Nebula", e:"ðŸŒŒ", a:"âš›ï¸"}, {n:"Supernova", e:"â˜€ï¸", a:"ðŸ’¥"}, {n:"Bot", e:"ðŸ¤–", a:"ðŸ”‹"}, {n:"Comet", e:"â˜„ï¸", a:"âœ¨"}, {n:"UFO", e:"ðŸ›¸", a:"ðŸ“¡"}
        ]}
    ];

    let s = { rolls: 0, exp: 0, lvl: 1, luck: 1.0, inv: {Common:0, Rare:0} };

    function roll() {
        s.rolls++;
        s.exp += 20;
        if(s.exp >= 100) { s.exp = 0; s.lvl++; checkBiome(); }

        let t = Math.random() < 0.8 ? "Common" : "Rare";
        s.inv[t]++;
        
        const biome = biomes[Math.min(s.lvl - 1, biomes.length - 1)];
        const pick = biome.pool[Math.floor(Math.random() * biome.pool.length)];

        document.getElementById('skin-layer').innerText = pick.e;
        document.getElementById('aura-layer').innerText = pick.a;
        document.getElementById('animal-name').innerText = pick.n;
        document.getElementById('animal-name').style.color = t === "Rare" ? "var(--rare)" : "var(--common)";
        
        updateUI();
    }

    function checkBiome() {
        const b = biomes[Math.min(s.lvl - 1, biomes.length - 1)];
        document.body.style.background = b.bg;
        document.getElementById('biome-name').innerText = b.name + " BIOME";
    }

    function updateUI() {
        document.getElementById('lvl-num').innerText = s.lvl;
        document.getElementById('level-progress').style.width = s.exp + "%";
        document.getElementById('luck-stat').innerText = s.luck.toFixed(1) + "x";
        document.getElementById('inv-list').innerHTML = `Common: ${s.inv.Common}<br>Rare: ${s.inv.Rare}`;
    }

    function buy(type) { if(s.inv.Common >= 50) { s.inv.Common -= 50; s.luck += 0.5; updateUI(); } }
    function bulkRoll() { if(s.inv.Rare >= 1) { s.inv.Rare--; for(let i=0; i<50; i++) roll(); } }

    let tInt;
    document.getElementById('turbo').onchange = (e) => {
        if(e.target.checked) tInt = setInterval(roll, 100);
        else clearInterval(tInt);
    };
</script>
</body>
</html>
