<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Roll: Aura Skins</title>
    <style>
        :root { 
            --common: #95a5a6; --uncommon: #2ecc71; --rare: #3498db; 
            --legendary: #f1c40f; --mythic: #9b59b6; --god: #ff3e3e; 
            --shiny: #ff69b4; --doge: #ffcc00; --panel-bg: rgba(15, 15, 15, 0.9);
        }
        
        body { 
            background: #000; color: #fff; font-family: 'Inter', sans-serif; 
            margin: 0; display: flex; height: 100vh; overflow: hidden;
            transition: background 0.5s;
        }

        /* Flash Effect Overlay */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; opacity: 0; pointer-events: none; z-index: 999;
        }

        /* Sidebars */
        .sidebar, .shop-panel { 
            width: 280px; background: var(--panel-bg); 
            backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1);
            padding: 25px; display: flex; flex-direction: column; z-index: 10;
        }

        .main-game { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* Enhanced Visual Stage */
        #display-stage {
            position: relative; width: 400px; height: 400px;
            display: flex; align-items: center; justify-content: center;
        }

        .skin-layer {
            position: absolute; font-size: 11rem; transition: 0.3s;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
        }

        .aura-effect {
            position: absolute; font-size: 14rem; opacity: 0.2;
            filter: blur(20px); animation: spin 10s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Typography */
        #animal-name { font-size: 3rem; font-weight: 900; margin-top: 20px; text-align: center; }
        #rarity-tag { font-size: 0.9rem; letter-spacing: 8px; font-weight: 800; opacity: 0.4; }

        /* Controls */
        .roll-btn { 
            width: 320px; padding: 25px; font-size: 1.5rem; font-weight: 800; 
            border: none; border-radius: 20px; cursor: pointer;
            background: #fff; color: #000; box-shadow: 0 10px 40px rgba(255,255,255,0.1);
            transition: 0.2s; margin-bottom: 20px;
        }
        .roll-btn:active { transform: scale(0.95); }

        /* Stats Cards */
        .stat-card {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px;
            margin-bottom: 10px; border-left: 4px solid var(--common);
        }

        /* Skin Specific CSS */
        .is-shiny { filter: drop-shadow(0 0 30px var(--shiny)) brightness(1.2) !important; }
        .God-Text { color: var(--god); text-shadow: 0 0 20px var(--god); animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(2px); } 75% { transform: translateX(-2px); } }
    </style>
</head>
<body>

<div id="flash"></div>

<div class="sidebar">
    <h2 style="letter-spacing: 2px; font-size: 1rem; color: #666;">BIOMETRICS</h2>
    <div class="stat-card" style="border-left-color: var(--rare)">
        <div style="font-size: 0.7rem; opacity: 0.5;">SAMPLES COLLECTED</div>
        <div style="font-size: 1.5rem; font-weight: bold;" id="total-rolls">0</div>
    </div>
    <div class="stat-card" style="border-left-color: var(--uncommon)">
        <div style="font-size: 0.7rem; opacity: 0.5;">LUCK COEFFICIENT</div>
        <div style="font-size: 1.5rem; font-weight: bold;" id="luck-level">1.0x</div>
    </div>
    <div id="inv-list" style="margin-top: 20px; font-size: 0.8rem;"></div>
</div>

<div class="main-game">
    <div id="display-stage">
        <div class="aura-effect" id="aura-emoji"></div>
        <div class="skin-layer" id="emoji-art">ğŸ¥š</div>
    </div>
    <div id="rarity-tag">STABLE</div>
    <div id="animal-name">BIO-SCANNER</div>
    
    <button class="roll-btn" onclick="roll()">INITIATE ROLL</button>
    <label style="color: #444; font-size: 0.7rem; letter-spacing: 2px; cursor: pointer;">
        <input type="checkbox" id="turbo"> TURBO MODE
    </label>
</div>

<div class="shop-panel">
    <h2 style="color: var(--legendary); font-size: 1rem; letter-spacing: 2px;">UPGRADES</h2>
    <div id="shop-items">
        <div class="stat-card" style="border-left-color: var(--legendary); cursor: pointer;" onclick="buy('luck', 50, 'Common')">
            <b>Luck Potion</b><br>
            <small>+0.5 Luck (Cost: 50 Common)</small>
        </div>
        <div class="stat-card" style="border-left-color: var(--shiny); cursor: pointer;" onclick="buy('shiny', 15, 'Uncommon')">
            <b>Shiny Charm</b><br>
            <small>2x Shiny Odds (Cost: 15 Uncommon)</small>
        </div>
    </div>
</div>

<script>
    // Animals with Skin Data (Aura + Base Emoji)
    const database = {
        Common: [
            {n:"Neon Cat", e:"ğŸˆ", a:"ğŸ¾"}, {n:"Slime Snail", e:"ğŸŒ", a:"ğŸ§ª"}, {n:"Iron Rat", e:"ğŸ€", a:"âš™ï¸"}
        ],
        Uncommon: [
            {n:"Spirit Fox", e:"ğŸ¦Š", a:"âœ¨"}, {n:"Moon Owl", e:"ğŸ¦‰", a:"ğŸŒ™"}, {n:"Leaf Deer", e:"ğŸ¦Œ", a:"ğŸƒ"}
        ],
        Rare: [
            {n:"SHINY DOGE", e:"ğŸ•", a:"ğŸ¦´"}, {n:"Magma Shark", e:"ğŸ¦ˆ", a:"ğŸ”¥"}, {n:"Cyber Tiger", e:"ğŸ¯", a:"âš¡"}
        ],
        Legendary: [
            {n:"Astro Phoenix", e:"ğŸ¦â€ğŸ”¥", a:"â˜„ï¸"}, {n:"Void Dragon", e:"ğŸ²", a:"ğŸŒ€"}, {n:"Star Unicorn", e:"ğŸ¦„", a:"ğŸŒŒ"}
        ],
        Mythic: [
            {n:"DIMENSION RIP", e:"ğŸ‘¾", a:"â¬›"}, {n:"CHRONOS", e:"âŒ›", a:"ğŸŒ€"}
        ],
        God: [
            {n:"SUPERNOVA", e:"â˜€ï¸", a:"ğŸ’¥"}, {n:"DIVINITY", e:"ğŸ’", a:"âœ¨"}, {n:"THE STORM", e:"âš¡", a:"â›ˆï¸"}
        ]
    };

    let s = { rolls: 0, luck: 1.0, sMod: 100, inv: {Common:0, Uncommon:0, Rare:0, Legendary:0, Mythic:0, God:0} };
    let turboInterval = null;

    function roll() {
        s.rolls++;
        let rng = Math.random() * 1000000;
        let t = "Common";
        
        if (rng < (1.5 * s.luck)) t = "God";
        else if (rng < (100 * s.luck)) t = "Mythic";
        else if (rng < (2000 * s.luck)) t = "Legendary";
        else if (rng < (40000 * s.luck)) t = "Rare";
        else if (rng < (200000 * s.luck)) t = "Uncommon";

        s.inv[t]++;
        const pick = database[t][Math.floor(Math.random() * database[t].length)];
        let isShiny = (Math.random() * s.sMod) < 1;

        // Visual Updates
        const aura = document.getElementById('aura-emoji');
        const art = document.getElementById('emoji-art');
        const name = document.getElementById('animal-name');
        const tag = document.getElementById('rarity-tag');

        aura.innerText = pick.a;
        art.innerText = pick.e;
        art.className = "skin-layer " + (isShiny ? "is-shiny" : "");
        
        name.innerText = (isShiny ? "âœ¨ " : "") + pick.n;
        name.className = t === "God" ? "God-Text" : "";
        name.style.color = `var(--${t.toLowerCase()})`;

        tag.innerText = t.toUpperCase();
        tag.style.color = `var(--${t.toLowerCase()})`;

        // God Tier Flash
        if (t === "God") {
            const f = document.getElementById('flash');
            f.style.opacity = "1";
            setTimeout(() => f.style.opacity = "0", 100);
        }

        updateUI();
        save();
    }

    function buy(type, cost, curr) {
        if(s.inv[curr] >= cost) {
            s.inv[curr] -= cost;
            if(type === 'luck') s.luck += 0.5;
            if(type === 'shiny') s.sMod /= 2;
            updateUI(); save();
        }
    }

    function updateUI() {
        document.getElementById('total-rolls').innerText = s.rolls.toLocaleString();
        document.getElementById('luck-level').innerText = s.luck.toFixed(1) + "x";
        
        let html = "";
        for(let k in s.inv) html += `<div style="color:var(--${k.toLowerCase()}); margin-bottom:5px;">${k}: ${s.inv[k]}</div>`;
        document.getElementById('inv-list').innerHTML = html;
    }

    document.getElementById('turbo').addEventListener('change', (e) => {
        if(e.target.checked) turboInterval = setInterval(roll, 100);
        else clearInterval(turboInterval);
    });

    function save() { localStorage.setItem('bioRoll_Skins', JSON.stringify(s)); }
    function load() {
        const saved = localStorage.getItem('bioRoll_Skins');
        if(saved) { s = JSON.parse(saved); updateUI(); }
    }

    load();
</script>
</body>
</html>
