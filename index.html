<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DABESTGAME - WHALE_EDITION</title>
    <style>
        :root { 
            --bg: #050505; --text: #0f0; --gold: #ffd700;
            --zenith: #00ff88; --error: #ff0055;
        }
        
        body { background: var(--bg); color: var(--text); font-family: 'Consolas', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Ad Popups */
        .ad-popup { position: absolute; width: 200px; height: 150px; background: #fff; color: #000; border: 4px solid #f00; z-index: 5000; padding: 10px; box-shadow: 10px 10px 0 #000; cursor: move; }
        .ad-close { position: absolute; top: 0; right: 0; background: #ccc; padding: 2px 5px; cursor: pointer; border: 1px solid #000; }

        /* Panels */
        .panel { width: 300px; background: #000; border: 1px solid #222; padding: 15px; display: flex; flex-direction: column; z-index: 100; }
        .main { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }

        /* P2W Button */
        .p2w-btn { 
            background: linear-gradient(45deg, #ffd700, #ff8c00); color: #000; border: none; 
            padding: 15px; font-weight: 900; cursor: pointer; width: 100%; border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); animation: pulse 1s infinite; margin-top: 10px;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* The Stage */
        .stage-box { width: 280px; height: 280px; border: 1px solid #333; display: flex; align-items: center; justify-content: center; font-size: 7rem; }
        
        .admin-btn { background: #111; color: #0f0; border: 1px solid #333; padding: 8px; margin-bottom: 4px; cursor: pointer; font-size: 0.65rem; width: 100%; text-align: left; }
        .admin-btn:hover { background: #222; }

        .stat-card { background: #0a0a0a; border: 1px solid #222; padding: 10px; margin-bottom: 10px; }
        #melt-layer { position: fixed; inset: 0; pointer-events: none; background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8)); opacity: 0; z-index: 4000; transition: 2s; }
    </style>
</head>
<body id="b">

<div id="melt-layer"></div>
<div id="ad-container"></div>

<div class="panel">
    <h2 style="color:var(--gold); margin:0;">WHALE STATUS</h2>
    <div class="stat-card">
        <div>RANK: <span id="lvl">1</span></div>
        <div>STABILITY: <span id="stab">100%</span></div>
    </div>
    
    <button class="p2w-btn" onclick="spawnAds()">BUY 1,000,000 GEMS</button>
    <div id="inventory" style="overflow-y:auto; flex-grow:1; font-size: 0.7rem; margin-top: 10px;"></div>
</div>

<div class="main">
    <div class="stage-box" id="s">ðŸ“¦</div>
    <div id="rtag" style="font-weight:900; color:#444; margin-top: 10px;">STANDBY</div>
    <div id="name" style="margin-bottom:20px; font-size: 1.2rem;">SYSTEM_READY</div>

    <div style="width: 250px;">
        <button style="width:100%; padding:15px; font-weight:900; cursor:pointer;" onclick="roll()">ROLL ENTITY</button>
        <div style="text-align:center; font-size:0.6rem; color:#333; margin-top:5px;">
            <input type="checkbox" id="turbo"> HYPER_SPLICER
        </div>
    </div>
</div>

<div class="panel">
    <h3 style="color:#0f0; margin:0 0 10px 0;">ROOT_ACCESS</h3>
    <button class="admin-btn" onclick="adminAbuse('lag')">/root: simulate_server_load</button>
    <button class="admin-btn" onclick="adminAbuse('melt')">/root: overclock_cpu</button>
    <button class="admin-btn" onclick="adminAbuse('zenith')">/root: force_zenith_leak</button>
    <button class="admin-btn" onclick="adminAbuse('crash')">/root: emergency_shutdown</button>
    
    <div id="console" style="background:#050505; border:1px solid #222; height:150px; margin-top:10px; font-size:0.6rem; padding:5px; color:#555; overflow:hidden;">
        > awaiting pay-to-win transaction...
    </div>
</div>

<script>
    const tiers = ["Common", "Rare", "Legendary", "Godly", "Void", "Zenith", "Dimension-Breaker"];
    const icons = ["ðŸ¹", "ðŸº", "ðŸ²", "ðŸ¦â€ðŸ”¥", "ðŸ‘ï¸", "â™¾ï¸", "ðŸŒŒ"];
    let state = { lvl: 1, xp: 0, stab: 100, inv: {} };
    tiers.forEach(t => state.inv[t] = 0);

    function log(msg) {
        const con = document.getElementById('console');
        con.innerHTML = `> ${msg}<br>` + con.innerHTML;
    }

    function roll() {
        state.xp += 20;
        if(state.xp >= 100) { state.lvl++; state.xp = 0; }
        let rng = Math.random() * 100;
        let tIdx = rng < 1 ? 5 : rng < 10 ? 2 : 0;
        state.inv[tiers[tIdx]]++;
        document.getElementById('s').innerText = icons[tIdx];
        document.getElementById('rtag').innerText = tiers[tIdx].toUpperCase();
        updateUI();
    }

    function spawnAds() {
        log("TRANSACTION INITIATED...");
        for(let i=0; i<8; i++) {
            setTimeout(() => {
                const ad = document.createElement('div');
                ad.className = 'ad-popup';
                ad.style.left = Math.random() * 70 + '%';
                ad.style.top = Math.random() * 60 + '%';
                ad.innerHTML = `<div class="ad-close" onclick="this.parentElement.remove()">X</div>
                                <b>DABESTGAME AD</b><br><br>
                                WHY ROLL FOR FREE?<br>
                                <button onclick="alert('Transaction Failed: Use more money.')" style="width:100%">GIVE MONEY NOW</button>`;
                document.getElementById('ad-container').appendChild(ad);
            }, i * 200);
        }
    }

    function adminAbuse(type) {
        state.stab -= 25;
        log(`CRITICAL: Stability at ${state.stab}%`);
        
        if(type === 'lag') {
            document.body.style.pointerEvents = 'none';
            log("SIMULATING 50,000ms LAG...");
            setTimeout(() => { document.body.style.pointerEvents = 'all'; log("LAG CLEARED."); }, 3000);
        }
        if(type === 'melt') {
            document.getElementById('melt-layer').style.opacity = '1';
            log("CORE TEMPERATURE: 5000Â°C");
        }
        if(type === 'zenith') {
            alert("Zenith.exe has stopped working. Please reinstall your life.");
        }
        if(type === 'crash') {
            document.body.innerHTML = "<h1 style='color:white; font-family:sans-serif; padding:50px;'>FATAL ERROR: User too powerful. System self-destructed.</h1>";
        }
        updateUI();
    }

    function updateUI() {
        document.getElementById('lvl').innerText = state.lvl;
        document.getElementById('stab').innerText = state.stab + "%";
        document.getElementById('inventory').innerHTML = tiers.slice().reverse().map(t => 
            state.inv[t] > 0 ? `<div>${t}: ${state.inv[t]}</div>` : ""
        ).join("");
        if(state.stab <= 0) adminAbuse('crash');
    }

    setInterval(() => { if(document.getElementById('turbo').checked) roll(); }, 100);
</script>
</body>
</html>
